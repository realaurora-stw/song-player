<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Lyrics Mixer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a; /* Deepest black */
            --container-bg: #1a1a1a; /* Slightly lighter container */
            --text-primary: #e0e0e0; /* Light gray for primary text */
            --text-secondary: #a0a0a0; /* Dimmer gray for secondary text */
            --border-color: #333333; /* Dark border */
            --accent-color: #00bcd4; /* Cyan accent */
            --accent-hover: #00e5ff;
            --success-color: #4caf50; /* Green for success */
            --error-color: #f44336;  /* Red for errors */
            --disabled-bg: #444444;
            --disabled-text: #888888;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes subtlePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes processingPulse {
             0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.5); } /* var(--accent-color) */
             70% { box-shadow: 0 0 0 10px rgba(0, 188, 212, 0); }
             100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0); }
        }


        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0f0f0f, #222222);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-primary);
            overflow: hidden; /* Prevent scrollbars from gradient animation */
        }

        .container {
            background-color: var(--container-bg);
            padding: 35px 40px;
            border-radius: 12px;
            /* Minimal shadow for depth */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0; /* Start hidden for animation */
        }

        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.8em;
            /* Subtle glow */
            text-shadow: 0 0 8px rgba(224, 224, 224, 0.1);
        }

        p.description {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.4;
        }
        p.description code {
            background-color: #282828;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.95em;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.2s; /* Stagger animation */
            opacity: 0; /* Start hidden */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: #222; /* Darker input bg */
            color: var(--text-primary);
            border-radius: 6px;
            margin-bottom: 5px; /* Space before status */
            font-size: 0.9em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
         input[type="file"]:hover {
            border-color: var(--accent-color);
         }
         input[type="file"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3); /* Accent glow on focus */
         }

         /* Style the button inside the input */
         input[type="file"]::file-selector-button {
            padding: 8px 15px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            background-color: var(--accent-color);
            color: #000; /* Black text on accent button */
            font-weight: 600;
            cursor: pointer;
            margin-right: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
         }
         input[type="file"]::file-selector-button:hover {
             background-color: var(--accent-hover);
         }


        button#combineBtn {
            background-color: var(--accent-color);
            color: #000; /* Black text */
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
             animation: fadeIn 0.6s ease-out forwards;
             animation-delay: 0.4s; /* Stagger animation */
             opacity: 0; /* Start hidden */
        }

        button#combineBtn:hover:enabled {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.2);
        }
        button#combineBtn:active:enabled {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.15);
        }

        button#combineBtn:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            cursor: not-allowed;
             box-shadow: none;
             transform: none;
        }
        button#combineBtn.processing {
             animation: processingPulse 1.5s infinite;
             cursor: wait;
        }

        #status, .file-status {
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-secondary);
            min-height: 1.2em; /* Prevent layout shifts */
            transition: color 0.3s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-status.loaded {
            color: var(--success-color); /* Green for loaded */
            font-weight: 600;
        }
         .file-status.error, #status.error {
            color: var(--error-color); /* Red for errors */
            font-weight: 600;
         }
         #status.success {
             color: var(--success-color);
             font-weight: 600;
         }

        /* Hide the default download link - we trigger download programmatically */
        #downloadLink {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lyrics Mixer</h1>
        <p class="description">Combine an MP3 audio file and its corresponding timestamped lyrics JSON file.<br> JSON format: <code>{"segments": [{"words": [{"text": "...", "start": ...}]}]}</code></p>

        <div class="input-group">
            <label for="mp3File">1. Select MP3 Audio</label>
            <input type="file" id="mp3File" accept=".mp3,audio/mpeg">
            <div class="file-status" id="mp3Status">No file selected.</div>
        </div>

        <div class="input-group">
            <label for="jsonFile">2. Select JSON Lyrics</label>
            <input type="file" id="jsonFile" accept=".json,application/json">
             <div class="file-status" id="jsonStatus">No file selected.</div>
        </div>

        <button id="combineBtn" disabled>Combine Files</button>
        <div id="status">Select both files to combine.</div>

        <!-- Download link is not needed visibly, but we keep the element ID
             in case we want fallback behavior later -->
        <a href="#" id="downloadLink" download="combined.songlyrics"></a>
    </div>

    <script>
        const mp3FileInput = document.getElementById('mp3File');
        const jsonFileInput = document.getElementById('jsonFile');
        const mp3Status = document.getElementById('mp3Status');
        const jsonStatus = document.getElementById('jsonStatus');
        const combineBtn = document.getElementById('combineBtn');
        const statusDiv = document.getElementById('status');
        // const downloadLink = document.getElementById('downloadLink'); // We don't interact with it directly anymore

        let mp3Data = null; // Will hold ArrayBuffer
        let jsonData = null; // Will hold JSON string
        let mp3FileName = 'audio'; // Default base name

        function setStatus(element, message, type = 'info') {
            element.textContent = message;
            element.className = 'file-status'; // Reset classes
            if (type === 'loaded') {
                element.classList.add('loaded');
            } else if (type === 'error') {
                element.classList.add('error');
            }
             // For general status div
             if (element.id === 'status') {
                 element.className = ''; // Reset classes
                  if (type === 'error') {
                      element.classList.add('error');
                  } else if (type === 'success') {
                      element.classList.add('success');
                  }
             }
        }

         function resetUI() {
             console.log("Resetting UI...");
             mp3FileInput.value = null;
             jsonFileInput.value = null;
             mp3Data = null;
             jsonData = null;
             mp3FileName = 'audio';
             setStatus(mp3Status, 'No file selected.');
             setStatus(jsonStatus, 'No file selected.');
             setStatus(statusDiv, 'Select both files to combine.');
             combineBtn.disabled = true;
             combineBtn.classList.remove('processing');
             combineBtn.textContent = 'Combine Files';

             // No download link management needed here anymore
         }


        function checkFiles() {
             let mp3Ready = !!mp3Data;
             let jsonReady = !!jsonData;

            if (mp3Ready && jsonReady) {
                combineBtn.disabled = false;
                setStatus(statusDiv, 'Ready to combine!', 'success');
            } else {
                combineBtn.disabled = true;
                 if (!mp3Ready && !jsonReady) setStatus(statusDiv, 'Select both files to combine.');
                 else if (!mp3Ready) setStatus(statusDiv, 'Waiting for MP3 file.');
                 else setStatus(statusDiv, 'Waiting for JSON file.');
            }
        }

        function validateJsonStructure(parsedData) {
            if (typeof parsedData !== 'object' || parsedData === null) {
                return { valid: false, message: "JSON is not an object." };
            }
            if (!Array.isArray(parsedData.segments)) {
                 return { valid: false, message: "Missing or invalid 'segments' array." };
            }
            if (parsedData.segments.length > 0) {
                 const firstSegment = parsedData.segments[0];
                 if (typeof firstSegment !== 'object' || firstSegment === null) {
                     return { valid: false, message: "Segment is not an object." };
                 }
                 if (!Array.isArray(firstSegment.words)) {
                    return { valid: false, message: "Segment missing 'words' array." };
                 }
                 if (firstSegment.words.length > 0) {
                    const firstWord = firstSegment.words[0];
                    if (typeof firstWord !== 'object' || firstWord === null) {
                        return { valid: false, message: "Word is not an object." };
                    }
                    if (typeof firstWord.text !== 'string') {
                         return { valid: false, message: "Word missing 'text' (string)." };
                    }
                    if (typeof firstWord.start !== 'number') {
                        return { valid: false, message: "Word missing 'start' (number)." };
                    }
                 }
            }
             return { valid: true, message: "JSON structure appears valid." };
        }


        mp3FileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
             mp3Data = null; // Reset first
            if (file) {
                mp3FileName = file.name.replace(/\.[^/.]+$/, "");
                const reader = new FileReader();
                reader.onload = (e) => {
                    mp3Data = e.target.result;
                    setStatus(mp3Status, `Loaded: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'loaded');
                    checkFiles();
                };
                 reader.onerror = () => {
                     setStatus(mp3Status, 'Error reading MP3 file.', 'error');
                     checkFiles();
                 };
                 reader.readAsArrayBuffer(file);
                 setStatus(mp3Status, 'Loading MP3...');
            } else {
                 setStatus(mp3Status, 'No file selected.');
                 checkFiles();
            }
        });

        jsonFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
             jsonData = null; // Reset first
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const rawJsonString = e.target.result;
                    try {
                        const parsedData = JSON.parse(rawJsonString);
                        const validationResult = validateJsonStructure(parsedData);

                        if (!validationResult.valid) {
                            throw new Error(validationResult.message);
                        }

                        jsonData = rawJsonString;
                        setStatus(jsonStatus, `Loaded: ${file.name}`, 'loaded');
                         checkFiles();
                    } catch(error) {
                         setStatus(jsonStatus, `Error: Invalid JSON. ${error.message}`, 'error');
                         checkFiles();
                         // Optional: Show more detailed alert if needed
                         // alert(`Invalid JSON file: ${error.message}\n\nExpected format: {"segments": [{"words": [{"text": "...", "start": ...}]}]}`);
                    }
                };
                 reader.onerror = () => {
                     setStatus(jsonStatus, 'Error reading JSON file.', 'error');
                     checkFiles();
                 };
                reader.readAsText(file);
                setStatus(jsonStatus, 'Loading JSON...');
            } else {
                 setStatus(jsonStatus, 'No file selected.');
                 checkFiles();
            }
        });

        combineBtn.addEventListener('click', () => {
            if (!mp3Data || !jsonData) {
                setStatus(statusDiv, 'Error: Missing required files.', 'error');
                return;
            }

            setStatus(statusDiv, 'Combining...');
            combineBtn.disabled = true;
            combineBtn.classList.add('processing'); // Add pulse animation class
            combineBtn.textContent = 'Processing...';

            // Use setTimeout to allow UI to update before potentially blocking operation
            setTimeout(() => {
                try {
                    // 1. Convert JSON string to UTF-8 bytes
                    const jsonBytes = new TextEncoder().encode(jsonData);
                    const jsonLength = jsonBytes.byteLength;

                    // 2. Define Magic Bytes ("LYRX")
                    const magicBytes = new Uint8Array([76, 89, 82, 88]); // ASCII for L, Y, R, X

                    // 3. Calculate total size
                    const totalSize = magicBytes.byteLength + 4 + jsonLength + mp3Data.byteLength; // 4 bytes for JSON length

                    // 4. Create the combined ArrayBuffer
                    const combinedBuffer = new ArrayBuffer(totalSize);
                    const combinedView = new DataView(combinedBuffer);
                    const combinedBytes = new Uint8Array(combinedBuffer);

                    let offset = 0;

                    // 5. Write Magic Bytes
                    combinedBytes.set(magicBytes, offset);
                    offset += magicBytes.byteLength;

                    // 6. Write JSON Length (as 32-bit unsigned integer, Big Endian)
                    combinedView.setUint32(offset, jsonLength, false); // false for Big Endian
                    offset += 4;

                    // 7. Write JSON Data
                    combinedBytes.set(jsonBytes, offset);
                    offset += jsonLength;

                    // 8. Write MP3 Data
                    combinedBytes.set(new Uint8Array(mp3Data), offset);

                    // 9. Create a Blob
                    const blob = new Blob([combinedBuffer], { type: 'application/octet-stream' }); // Generic binary type

                    // 10. Create temporary link and trigger download
                    const tempLink = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    tempLink.href = url;
                    tempLink.download = `${mp3FileName}.songlyrics`; // Suggest filename

                    document.body.appendChild(tempLink); // Required for Firefox sometimes
                    tempLink.click();
                    document.body.removeChild(tempLink);

                    setStatus(statusDiv, 'Download initiated! Clearing form...', 'success');

                    // 11. Clean up and reset UI after a short delay
                    setTimeout(() => {
                        URL.revokeObjectURL(url); // Clean up the object URL
                        resetUI();
                    }, 1500); // Wait 1.5 seconds before clearing

                } catch (error) {
                    setStatus(statusDiv, `Error during combination: ${error.message}`, 'error');
                    console.error("Combination Error:", error);
                     // Reset button state even on error, but don't clear inputs
                     combineBtn.disabled = false; // Re-enable button
                     combineBtn.classList.remove('processing');
                     combineBtn.textContent = 'Combine Files';
                     checkFiles(); // Re-evaluate overall status
                }
                // Note: The 'finally' block is less useful here because of the setTimeouts
                // Button state is managed within try/catch and the final reset timeout

            }, 50); // Short delay (50ms) to ensure UI updates before processing starts

        });

         // Initial setup on load
         resetUI(); // Start with a clean slate

    </script>
</body>
</html>
