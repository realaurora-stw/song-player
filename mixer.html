<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Lyrics Mixer - Utility</title>
    <link rel="icon" href="https://raw.githubusercontent.com/realaurora-stw/song-player/refs/heads/main/icons/loop.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --container-bg: #080808;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #1e1e1e;
            --accent-color: #00bcd4;
            --accent-hover: #00e5ff;
            --success-color: #4caf50;
            --error-color: #f44336;
            --disabled-bg: #444444;
            --disabled-text: #888888;
            --input-bg: #222222;
            --code-bg: #282828;
        }

        @keyframes processingPulse {
             0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.4); }
             70% { box-shadow: 0 0 0 8px rgba(0, 188, 212, 0); }
             100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0); }
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-primary);
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px 35px;
            border-radius: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.6em;
            text-shadow: none;
        }

        p.description {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        p.description code {
            background-color: var(--code-bg);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.95em;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #242424;
            background-color: #191919;
            color: var(--text-primary);
            border-radius: 18px;
            margin-bottom: 5px;
            font-size: 0.9em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease, opacity 0.2s ease;
            cursor: pointer;
        }
         input[type="file"]::file-selector-button {
            padding: 7px 12px;
            border: none;
            border-radius: 12px;
            background-color: var(--accent-color);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            transition: background-color 0.2s ease;
         }
         input[type="file"]::file-selector-button:hover {
             background-color: var(--accent-hover);
         }
         input[type="file"]:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #333;
         }
         input[type="file"]:disabled::file-selector-button {
             background-color: var(--disabled-bg);
             color: var(--disabled-text);
             cursor: not-allowed;
             opacity: 0.7;
         }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 5px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            cursor: pointer;
            position: relative;
            top: 2px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .checkbox-group input[type="checkbox"]:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .checkbox-group input[type="checkbox"]:checked::after {
             content: '';
             position: absolute;
             left: 4px;
             top: 1px;
             width: 4px;
             height: 8px;
             border: solid #000;
             border-width: 0 2px 2px 0;
             transform: rotate(45deg);
        }
        .checkbox-group label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 0;
            cursor: pointer;
            font-weight: normal;
        }
         .input-group label.disabled-label {
             color: var(--disabled-text);
             opacity: 0.7;
         }


        button#combineBtn {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1.0em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;

        }

        button#combineBtn:hover:enabled {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 188, 212, 0.15);
        }
        button#combineBtn:active:enabled {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 188, 212, 0.1);
        }

        button#combineBtn:disabled {
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            cursor: not-allowed;
             box-shadow: none;
             transform: none;
        }

        button#combineBtn.processing {
             animation: processingPulse 1.5s infinite ease-in-out;
             cursor: wait;
        }

        #status, .file-status {
            margin-top: 8px;
            font-size: 0.85em;
            color: var(--text-secondary);
            min-height: 1.2em;
            transition: color 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .file-status.loaded {
            color: var(--success-color);
            font-weight: 600;
        }
         .file-status.error, #status.error {
            color: var(--error-color);
            font-weight: 600;
         }
         #status.success {
             color: var(--success-color);
             font-weight: 600;
         }

        #downloadLink {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lyrics Mixer</h1>
        <p class="description">Combine an MP3 audio file and its corresponding timestamped lyrics JSON file.<br> JSON format: <code>{"segments": [{"words": [{"text": "...", "start": ...}]}]}</code></p>

        <div class="input-group">
            <label for="mp3File">1. Select MP3 Audio</label>
            <input type="file" id="mp3File" accept="audio/*">
            <div class="file-status" id="mp3Status">No file selected.</div>
        </div>

        <div class="input-group">
            <label for="jsonFile" id="jsonFileLabel">2. Select JSON Lyrics</label>
            <input type="file" id="jsonFile" accept=".json,application/json">
             <div class="file-status" id="jsonStatus">No file selected.</div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="noLyricsCheckbox">
            <label for="noLyricsCheckbox">This song has no lyrics</label>
        </div>

        <button id="combineBtn" disabled>Combine Files</button>
        <div id="status">Select required file(s) to combine.</div>

        <a href="#" id="downloadLink" download="combined.songlyrics"></a>
    </div>
    <script>
        const mp3FileInput = document.getElementById('mp3File');
        const jsonFileInput = document.getElementById('jsonFile');
        const jsonFileLabel = document.getElementById('jsonFileLabel');
        const noLyricsCheckbox = document.getElementById('noLyricsCheckbox');
        const mp3Status = document.getElementById('mp3Status');
        const jsonStatus = document.getElementById('jsonStatus');
        const combineBtn = document.getElementById('combineBtn');
        const statusDiv = document.getElementById('status');

        let mp3Data = null;
        let jsonData = null;
        let mp3FileName = 'audio';
        const EMPTY_JSON_LYRICS = '{"segments": []}';

        function setStatus(element, message, type = 'info') {
            element.textContent = message;
            element.className = element.id === 'status' ? '' : 'file-status';
            if (type === 'loaded' && element.id !== 'status') {
                element.classList.add('loaded');
            } else if (type === 'error') {
                element.classList.add('error');
            } else if (type === 'success' && element.id === 'status') {
                 element.classList.add('success');
            }
        }

         function resetUI() {
             mp3FileInput.value = null;
             jsonFileInput.value = null;
             noLyricsCheckbox.checked = false;

             mp3Data = null;
             jsonData = null;
             mp3FileName = 'audio';

             setStatus(mp3Status, 'No file selected.');
             setStatus(jsonStatus, 'No file selected.');
             setStatus(statusDiv, 'Select required file(s) to combine.');

             jsonFileInput.disabled = false;
             jsonFileLabel.classList.remove('disabled-label');

             combineBtn.disabled = true;
             combineBtn.classList.remove('processing');
             combineBtn.textContent = 'Combine Files';
         }


        function checkFiles() {
             const mp3Ready = !!mp3Data;
             const jsonReady = !!jsonData;
             const noLyricsMode = noLyricsCheckbox.checked;

             if (noLyricsMode) {
                 if (mp3Ready) {
                     combineBtn.disabled = false;
                     setStatus(statusDiv, 'Ready to create lyric-less file!', 'success');
                 } else {
                     combineBtn.disabled = true;
                     setStatus(statusDiv, 'Select MP3 file.');
                 }
             } else {
                 if (mp3Ready && jsonReady) {
                     combineBtn.disabled = false;
                     setStatus(statusDiv, 'Ready to combine!', 'success');
                 } else {
                     combineBtn.disabled = true;
                      if (!mp3Ready && !jsonReady) setStatus(statusDiv, 'Select both MP3 and JSON files.');
                      else if (!mp3Ready) setStatus(statusDiv, 'Waiting for MP3 file.');
                      else setStatus(statusDiv, 'Waiting for JSON file.');
                 }
             }
        }

        function validateJsonStructure(parsedData) {
            if (typeof parsedData !== 'object' || parsedData === null) {
                return { valid: false, message: "JSON is not an object." };
            }
            if (!Array.isArray(parsedData.segments)) {
                 return { valid: false, message: "Missing or invalid 'segments' array." };
            }
            if (parsedData.segments.length > 0) {
                 const firstSegment = parsedData.segments[0];
                 if (typeof firstSegment !== 'object' || firstSegment === null) {
                     return { valid: false, message: "Segment is not an object." };
                 }
                 if (!Array.isArray(firstSegment.words)) {
                    return { valid: false, message: "Segment missing 'words' array." };
                 }
                 if (firstSegment.words.length > 0) {
                    const firstWord = firstSegment.words[0];
                    if (typeof firstWord !== 'object' || firstWord === null) {
                        return { valid: false, message: "Word is not an object." };
                    }
                    if (typeof firstWord.text !== 'string') {
                         return { valid: false, message: "Word missing 'text' (string)." };
                    }
                    if (typeof firstWord.start !== 'number') {
                        return { valid: false, message: "Word missing 'start' (number)." };
                    }
                 }
            }
             return { valid: true, message: "JSON structure appears valid." };
        }

        mp3FileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
             mp3Data = null;
            if (file) {
                mp3FileName = file.name.replace(/\.[^/.]+$/, "");
                const reader = new FileReader();
                reader.onload = (e) => {
                    mp3Data = e.target.result;
                    setStatus(mp3Status, `Loaded: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'loaded');
                    checkFiles();
                };
                 reader.onerror = () => {
                     setStatus(mp3Status, 'Error reading audio file.', 'error');
                     mp3Data = null;
                     checkFiles();
                 };
                 reader.readAsArrayBuffer(file);
                 setStatus(mp3Status, `Loading ${file.name}...`);
            } else {
                 setStatus(mp3Status, 'No file selected.');
                 mp3FileName = 'audio';
                 checkFiles();
            }
        });

        jsonFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
             jsonData = null;
            if (file && !noLyricsCheckbox.checked) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const rawJsonString = e.target.result;
                    try {
                        const parsedData = JSON.parse(rawJsonString);
                        const validationResult = validateJsonStructure(parsedData);

                        if (!validationResult.valid) {
                            throw new Error(validationResult.message);
                        }

                        jsonData = rawJsonString;
                        setStatus(jsonStatus, `Loaded: ${file.name}`, 'loaded');
                         checkFiles();
                    } catch(error) {
                         setStatus(jsonStatus, `Error: Invalid JSON. ${error.message}`, 'error');
                         jsonData = null;
                         checkFiles();
                    }
                };
                 reader.onerror = () => {
                     setStatus(jsonStatus, 'Error reading JSON file.', 'error');
                     jsonData = null;
                     checkFiles();
                 };
                reader.readAsText(file);
                setStatus(jsonStatus, `Loading ${file.name}...`);
            } else {
                 setStatus(jsonStatus, 'No file selected.');
                 checkFiles();
            }
        });

        noLyricsCheckbox.addEventListener('change', (event) => {
            const isChecked = event.target.checked;
            if (isChecked) {
                jsonFileInput.disabled = true;
                jsonFileLabel.classList.add('disabled-label');
                jsonFileInput.value = null;
                jsonData = null;
                setStatus(jsonStatus, 'Lyrics input disabled.');
            } else {
                jsonFileInput.disabled = false;
                jsonFileLabel.classList.remove('disabled-label');
                setStatus(jsonStatus, 'No file selected.');
            }
            checkFiles();
        });


        combineBtn.addEventListener('click', () => {
            const noLyricsMode = noLyricsCheckbox.checked;
            let effectiveJsonData = null;

            if (noLyricsMode) {
                if (!mp3Data) {
                    setStatus(statusDiv, 'Error: Missing MP3 file.', 'error');
                    return;
                }
                effectiveJsonData = EMPTY_JSON_LYRICS;
            } else {
                if (!mp3Data || !jsonData) {
                    setStatus(statusDiv, 'Error: Missing required files.', 'error');
                    return;
                }
                effectiveJsonData = jsonData;
            }

            setStatus(statusDiv, 'Combining...');
            combineBtn.disabled = true;
            combineBtn.classList.add('processing');
            combineBtn.textContent = 'Processing...';

            setTimeout(() => {
                try {
                    const jsonBytes = new TextEncoder().encode(effectiveJsonData);
                    const jsonLength = jsonBytes.byteLength;

                    const magicBytes = new Uint8Array([76, 89, 82, 88]);
                    const totalSize = magicBytes.byteLength + 4 + jsonLength + mp3Data.byteLength;

                    const combinedBuffer = new ArrayBuffer(totalSize);
                    const combinedView = new DataView(combinedBuffer);
                    const combinedBytes = new Uint8Array(combinedBuffer);
                    let offset = 0;

                    combinedBytes.set(magicBytes, offset);
                    offset += magicBytes.byteLength;

                    combinedView.setUint32(offset, jsonLength, false);
                    offset += 4;

                    combinedBytes.set(jsonBytes, offset);
                    offset += jsonLength;

                    combinedBytes.set(new Uint8Array(mp3Data), offset);

                    const blob = new Blob([combinedBuffer], { type: 'application/octet-stream' });
                    const tempLink = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    tempLink.href = url;
                    tempLink.download = `${mp3FileName}.songlyrics`;

                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);

                    setStatus(statusDiv, 'Download initiated! Clearing form...', 'success');

                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                        resetUI();
                    }, 1500);

                } catch (error) {
                    setStatus(statusDiv, `Error during combination: ${error.message}`, 'error');
                    console.error("Combination Error:", error);
                     combineBtn.disabled = false;
                     combineBtn.classList.remove('processing');
                     combineBtn.textContent = 'Combine Files';
                     checkFiles();
                }
            }, 50);
        });

         resetUI();

    </script>
</body>
</html>
