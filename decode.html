<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/realaurora-stw/song-player/refs/heads/main/icons/hammer.png" type="image/png">
    <style>
        body, button, input, label, select, textarea, a {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: #070707;
            padding: 35px 40px;
            border-radius: 24px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #101010;
        }
        h1 {
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #aaa;
            font-size: 0.9em;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #171717;
            border-radius: 12px;
            background-color: #0f0f0f;
            color: #e0e0e0;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        input[type="file"]::file-selector-button {
            font-family: 'Poppins', sans-serif;
            padding: 8px 15px;
            border: 1px solid #171717;
            border-radius: 12px;
            background-color: #0f0f0f;
            color: #fff;
            cursor: pointer;
            margin-right: 15px;
            transition: background-color 0.2s ease;
            font-weight: 600;
        }
        #status {
            margin-top: 10px;
            font-size: 0.95em;
            color: #aaa;
            min-height: 1.2em;
            font-weight: 400;
            transition: color 0.3s ease;
            text-align: left;
        }
        .download-area {
            margin-top: 30px;
            padding-top: 25px;
            display: none;
        }
        .download-link {
            display: inline-block;
            margin: 10px 8px 0;
            padding: 12px 22px;
            color: #fff;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 0.9em;
            background-color: #121212;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            transition: box-shadow 0.2s ease;
            border: none;
        }
        .download-link:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .download-link:active {
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        .error {
            color: #ff5555 !important;
            font-weight: 600 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SongLyrics File Decoder</h1>

        <div class="input-group">
            <input type="file" id="songlyricsFile" accept=".songlyrics">
        </div>
        <div id="status">Select a .songlyrics file to decode.</div>

        <div id="downloadArea" class="download-area">
            <a href="#" id="downloadJsonLink" class="download-link" download="lyrics.json">Download JSON</a>
            <a href="#" id="downloadMp3Link" class="download-link" download="audio.mp3">Download MP3</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('songlyricsFile');
        const statusDiv = document.getElementById('status');
        const downloadArea = document.getElementById('downloadArea');
        const downloadJsonLink = document.getElementById('downloadJsonLink');
        const downloadMp3Link = document.getElementById('downloadMp3Link');

        let currentJsonUrl = null;
        let currentMp3Url = null;
        const MAGIC_BYTES = new Uint8Array([76, 89, 82, 88]);

        function cleanupUrls() {
            if (currentJsonUrl) URL.revokeObjectURL(currentJsonUrl);
            if (currentMp3Url) URL.revokeObjectURL(currentMp3Url);
            currentJsonUrl = currentMp3Url = null;
        }

        function resetUI() {
            statusDiv.textContent = 'Select a .songlyrics file to decode.';
            statusDiv.className = '';
            downloadArea.style.display = 'none';
            downloadJsonLink.removeAttribute('href');
            downloadMp3Link.removeAttribute('href');
            fileInput.value = '';
            cleanupUrls();
        }

        fileInput.addEventListener('change', (event) => {
            resetUI();
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.songlyrics')) {
                statusDiv.textContent = 'Error: Please select a valid .songlyrics file.';
                statusDiv.className = 'error';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const buffer = e.target.result;
                    const dataView = new DataView(buffer);
                    const uint8Array = new Uint8Array(buffer);

                    if (buffer.byteLength < 8) throw new Error('File too small.');

                    // Check magic bytes "LYRX"
                    for (let i = 0; i < MAGIC_BYTES.length; i++) {
                        if (uint8Array[i] !== MAGIC_BYTES[i]) {
                            throw new Error('Magic bytes "LYRX" not found.');
                        }
                    }

                    const jsonLength = dataView.getUint32(MAGIC_BYTES.length, false);
                    const headerLength = MAGIC_BYTES.length + 4;
                    if (headerLength + jsonLength > buffer.byteLength) {
                        throw new Error(`Invalid JSON length: ${jsonLength}.`);
                    }

                    const jsonBytes = uint8Array.slice(headerLength, headerLength + jsonLength);
                    const jsonString = new TextDecoder('utf-8').decode(jsonBytes);
                    const jsonData = JSON.parse(jsonString);

                    const mp3Bytes = buffer.slice(headerLength + jsonLength);
                    const jsonBlob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
                    const mp3Blob = new Blob([mp3Bytes], { type: 'audio/mpeg' });

                    cleanupUrls();
                    currentJsonUrl = URL.createObjectURL(jsonBlob);
                    currentMp3Url = URL.createObjectURL(mp3Blob);

                    const baseName = file.name.replace(/\.songlyrics$/i, '');
                    downloadJsonLink.href = currentJsonUrl;
                    downloadJsonLink.download = `${baseName}.json`;
                    downloadMp3Link.href = currentMp3Url;
                    downloadMp3Link.download = `${baseName}.mp3`;

                    downloadArea.style.display = 'block';
                    statusDiv.textContent = '';
                } catch (err) {
                    console.error('Decoding Error:', err);
                    statusDiv.textContent = `Error: ${err.message}`;
                    statusDiv.className = 'error';
                    downloadArea.style.display = 'none';
                    cleanupUrls();
                }
            };
            reader.onerror = () => {
                statusDiv.textContent = 'Error reading the file.';
                statusDiv.className = 'error';
                downloadArea.style.display = 'none';
                cleanupUrls();
            };
            reader.readAsArrayBuffer(file);
        });

        window.addEventListener('unload', cleanupUrls);
    </script>
</body>
</html>
