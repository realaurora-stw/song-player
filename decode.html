<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/realaurora-stw/song-player/refs/heads/main/icons/hammer.png" type="image/png">
    <style>
        :root {
            --background-color: #000000;
            --container-bg: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --text-heading: #ffffff;
            --border-color: #333333;
            --input-bg: #2c2c2c;
            --input-border: #555555;
            --button-bg: #444444;
            --button-text: #ffffff;
            --button-hover-bg: #555555;
            --link-mp3-bg: #1f5c3b;
            --link-mp3-hover-bg: #28a745;
            --link-json-bg: #004a99;
            --link-json-hover-bg: #007bff;
            --link-text: #ffffff;
            --error-color: #ff5555;
            --shadow-color: rgba(0, 0, 0, 0.7);
        }

        body, button, input, label, select, textarea, a {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px var(--shadow-color);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-bottom: 30px;
            color: var(--text-heading);
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
            margin-bottom: 5px;
            cursor: pointer;
             transition: border-color 0.2s;
        }
        input[type="file"]:hover {
             border-color: #777;
        }

         input[type="file"]::file-selector-button {
            font-family: 'Poppins', sans-serif;
            padding: 8px 15px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            margin-right: 15px;
            transition: background-color 0.2s ease;
            font-weight: 600;
         }

         input[type="file"]::file-selector-button:hover {
             background-color: var(--button-hover-bg);
         }

        #status {
            margin-top: 20px;
            font-size: 0.95em;
            color: var(--text-secondary);
            min-height: 1.2em;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .download-area {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
            display: none;
        }
         .download-area p {
             margin-bottom: 15px;
             color: var(--text-primary);
             font-weight: 400;
         }

        .download-link {
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            margin: 10px 8px 0 8px;
            padding: 12px 22px;
            color: var(--link-text);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s ease, box-shadow 0.2s ease; /* Keep shadow transition */
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            border: none;
        }

         .download-link:hover {
             box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Keep shadow change */
             /* Removed transform: translateY(-2px); */
         }

         .download-link:active {
             /* Keep active state simple or adjust shadow */
             box-shadow: 0 2px 5px rgba(0,0,0,0.4);
         }

         .download-link.json {
             background-color: var(--link-json-bg);
         }
         .download-link.json:hover {
             background-color: var(--link-json-hover-bg);
         }

         .download-link.mp3 {
             background-color: var(--link-mp3-bg);
         }
         .download-link.mp3:hover {
             background-color: var(--link-mp3-hover-bg);
         }

         .error {
             color: var(--error-color) !important;
             font-weight: 600 !important;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>SongLyrics File Decoder</h1>

        <div class="input-group">
            <label for="songlyricsFile">Select .songlyrics File:</label>
            <input type="file" id="songlyricsFile" accept=".songlyrics">
        </div>

        <div id="status">Select a .songlyrics file to decode.</div>

        <div id="downloadArea" class="download-area">
            <p>Successfully decoded! Download the separated files:</p>
            <a href="#" id="downloadJsonLink" class="download-link json" download="lyrics.json">Download JSON Lyrics</a>
            <a href="#" id="downloadMp3Link" class="download-link mp3" download="audio.mp3">Download MP3 Audio</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('songlyricsFile');
        const statusDiv = document.getElementById('status');
        const downloadArea = document.getElementById('downloadArea');
        const downloadJsonLink = document.getElementById('downloadJsonLink');
        const downloadMp3Link = document.getElementById('downloadMp3Link');

        let currentJsonUrl = null;
        let currentMp3Url = null;

        const MAGIC_BYTES = new Uint8Array([76, 89, 82, 88]);

        function cleanupUrls() {
            if (currentJsonUrl) {
                URL.revokeObjectURL(currentJsonUrl);
                currentJsonUrl = null;
            }
            if (currentMp3Url) {
                URL.revokeObjectURL(currentMp3Url);
                currentMp3Url = null;
            }
        }

        function resetUI() {
            statusDiv.textContent = 'Select a .songlyrics file to decode.';
            statusDiv.className = '';
            downloadArea.style.display = 'none';
            downloadJsonLink.removeAttribute('href');
            downloadMp3Link.removeAttribute('href');
            fileInput.value = '';
            cleanupUrls();
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            statusDiv.textContent = 'Select a .songlyrics file to decode.';
            statusDiv.className = '';
            downloadArea.style.display = 'none';
            downloadJsonLink.removeAttribute('href');
            downloadMp3Link.removeAttribute('href');
            cleanupUrls();

            if (!file) {
                 statusDiv.textContent = 'Select a .songlyrics file to decode.';
                return;
            }

            if (!file.name.toLowerCase().endsWith('.songlyrics')) {
                 statusDiv.textContent = 'Error: Please select a valid .songlyrics file.';
                 statusDiv.className = 'error';
                 fileInput.value = '';
                 return;
            }

            statusDiv.textContent = `Loading ${file.name}...`;
            statusDiv.className = '';

            const reader = new FileReader();

            reader.onload = (e) => {
                statusDiv.textContent = 'Processing file...';
                try {
                    const buffer = e.target.result;
                    const dataView = new DataView(buffer);
                    const uint8Array = new Uint8Array(buffer);

                    if (buffer.byteLength < 8) {
                        throw new Error('File is too small to be a valid .songlyrics file.');
                    }
                    const fileMagicBytes = uint8Array.slice(0, MAGIC_BYTES.length);
                    let magicMatch = true;
                    for(let i = 0; i < MAGIC_BYTES.length; i++) {
                        if (fileMagicBytes[i] !== MAGIC_BYTES[i]) {
                            magicMatch = false;
                            break;
                        }
                    }
                    if (!magicMatch) {
                        throw new Error('Invalid file format: Magic bytes "LYRX" not found.');
                    }

                    const jsonLength = dataView.getUint32(MAGIC_BYTES.length, false);
                    const headerLength = MAGIC_BYTES.length + 4;

                    if (jsonLength < 0 || headerLength + jsonLength > buffer.byteLength) {
                        throw new Error(`Invalid JSON length read from file: ${jsonLength}. File might be corrupted.`);
                    }

                    const jsonBytes = uint8Array.slice(headerLength, headerLength + jsonLength);
                    const jsonString = new TextDecoder('utf-8').decode(jsonBytes);

                    let jsonData;
                    try {
                        jsonData = JSON.parse(jsonString);
                    } catch (jsonError) {
                        throw new Error(`Failed to parse JSON data: ${jsonError.message}`);
                    }

                    const mp3StartOffset = headerLength + jsonLength;
                    if (mp3StartOffset > buffer.byteLength) {
                         throw new Error('File structure error: JSON length indicates data beyond file size.');
                    }
                    const mp3Bytes = buffer.slice(mp3StartOffset);

                    if (mp3Bytes.byteLength === 0) {
                         console.warn("Warning: MP3 data part is empty.");
                    }

                    const jsonBlob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json;charset=utf-8' });
                    const mp3Blob = new Blob([mp3Bytes], { type: 'audio/mpeg' });

                    cleanupUrls();

                    currentJsonUrl = URL.createObjectURL(jsonBlob);
                    currentMp3Url = URL.createObjectURL(mp3Blob);

                    const baseFileName = file.name.replace(/\.songlyrics$/i, '');

                    downloadJsonLink.href = currentJsonUrl;
                    downloadJsonLink.download = `${baseFileName}.json`;

                    downloadMp3Link.href = currentMp3Url;
                    downloadMp3Link.download = `${baseFileName}.mp3`;

                    statusDiv.textContent = `Successfully decoded ${file.name}.`;
                    statusDiv.className = '';
                    downloadArea.style.display = 'block';

                } catch (error) {
                    console.error("Decoding Error:", error);
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.className = 'error';
                    downloadArea.style.display = 'none';
                    cleanupUrls();
                    fileInput.value = '';
                }
            };
            reader.onerror = () => {
                statusDiv.textContent = 'Error reading the file.';
                statusDiv.className = 'error';
                downloadArea.style.display = 'none';
                cleanupUrls();
                fileInput.value = '';
            };
            reader.readAsArrayBuffer(file);
        });
        window.addEventListener('unload', cleanupUrls);
    </script>
</body>
</html>
