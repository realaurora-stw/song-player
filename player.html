<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Lyrics Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
  color-scheme: dark;
}
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #f0f0f0;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        button, input, select, textarea {
            font-family: inherit;
        }

#lyrics-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 5% 200px 5%;
            font-size: 2.8em;
            line-height: 1.6;
            display: flex;
            scroll-behavior: smooth;
            min-height: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

       #lyrics-container::-webkit-scrollbar {
            display: none;
        }

        #lyrics-output {
            max-width: 900px;
            width: 100%;
            text-align: left;
        }


        #lyrics-output span {
            display: none;
            opacity: 0;
            transform: translateY(15px) scale(0.9);
            transform-origin: center left;
            color: #f0f0f0;
            margin: 0 0.1em;
            cursor: default;
            transition: opacity 0.45s ease-out,
                        transform 0.45s ease-out,
                        color 0.25s ease-in-out,
                        font-weight 0.25s ease-in-out;
            will-change: opacity, transform;
            pointer-events: none;
        }

        #lyrics-output span.visible {
            display: inline-block;
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

 #lyrics-output span.highlighted {
            color: #50d060;
            font-weight: 600;
            transform: translateY(-1px) scale(1.05);
            transition-property: color, font-weight, transform;
            transition-duration: 0.25s, 0.25s, 0.15s;
            transition-timing-function: ease-in-out, ease-in-out, ease-out;
        }


        #lyrics-output.placeholder {
             display: block;
             opacity: 1;
             transform: none;
             color: #555;
             font-style: italic;
             text-align: center;
             margin: auto;
             font-weight: normal;
        }


        #controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 15px 30px;
            border-top: 1px solid #0c0c0c;
            z-index: 10;
            color: #aaa;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .file-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .file-inputs label {
            font-size: 0.9em;
        }


        .file-inputs input[type="file"] {
            font-size: 0.8em;
            max-width: 250px;
            color: #aaa;
            font-family: inherit;
        }
        .file-inputs input[type="file"]::file-selector-button {
            padding: 5px 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #ccc;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            transition: background-color 0.2s;
            font-family: inherit;
        }
        .file-inputs input[type="file"]::file-selector-button:hover {
            background-color: #333;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        #playPauseBtn {
            background-color: #141414;
            color: #eee;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 12px;
            cursor: pointer;
            min-width: 80px;
            transition: background-color 0.2s, color 0.2s;
            font-family: inherit;
        }
        #playPauseBtn:hover:enabled {
             background-color: #1f1f1f;
        }

        #playPauseBtn:disabled {
            background-color: #141414;
            color: #666;
            cursor: not-allowed;
        }

        #progressBar {
            flex-grow: 1;
            max-width: 500px;
            cursor: pointer;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #0d0d0d;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }

        #progressBar::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: #1c1c1c;
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.2s, transform 0.15s ease-out;
        }
         #progressBar:hover::-webkit-slider-thumb {
              background: #2e2e2e;
         }
         #progressBar:active::-webkit-slider-thumb {
             transform: scale(1.1);
         }


        #progressBar::-moz-range-thumb {
          width: 16px;
          height: 16px;
          background: #666;
          border-radius: 50%;
          cursor: pointer;
          border: none;
          transition: background-color 0.2s, transform 0.15s ease-out;
        }
         #progressBar:hover::-moz-range-thumb {
              background: #888;
         }
         #progressBar:active::-moz-range-thumb {
             transform: scale(1.1);
         }


        #progressBar:disabled::-webkit-slider-thumb {
            background: #333;
            cursor: not-allowed;
            transition: none;
             transform: none;
        }
        #progressBar:disabled::-moz-range-thumb {
            background: #333;
            cursor: not-allowed;
             transition: none;
             transform: none;
        }
        #progressBar:disabled {
            cursor: not-allowed;
             background: #0a0a0a;
        }


        #currentTime, #totalDuration {
            font-size: 0.9em;
            min-width: 45px;
            text-align: center;
            color: #aaa;
            font-family: inherit;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        #audioPlayer {
             display: none;
        }

        #loadStatus {
             font-size: 0.8em;
             color: #888;
             margin-left: 15px;
             min-height: 1.2em;
             font-family: inherit;
             transition: color 0.3s ease;
        }


       .control-icon-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.2em;
            padding: 5px;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
            font-family: inherit;
       }
       .control-icon-btn:hover:enabled {
           color: #eee;
       }
       .control-icon-btn:disabled {
           color: #555;
           cursor: not-allowed;
       }


        .volume-control-wrapper,
        .speed-control-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .popup-control {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: #111111;
            padding: 15px 15px 15px 15px;
            border-radius: 12px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
            width: 50px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

            visibility: hidden;
            opacity: 0;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s 0.25s, background-color 0.3s ease, box-shadow 0.3s ease;
            will-change: opacity, transform, visibility;
        }

        .slider-wrapper-vertical {
            width: 90px;
            height: 24px;
            transform: rotate(-90deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slider-vertical {
            -webkit-appearance: none;
            appearance: none;
            width: 90px;
            height: 8px;
            cursor: pointer;
            background: #2c2c2c;
            border-radius: 10px;
            outline: none;
            display: block;
            margin: 0;
            margin-right: 56px;
            transition: background-color 0.2s;
        }

        .slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px; background: #ccc;
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }
        .slider-vertical::-moz-range-thumb {
            width: 16px; height: 16px; background: #ccc;
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }


        .slider-vertical:disabled { cursor: not-allowed; background: #444; }
        .slider-vertical:disabled::-webkit-slider-thumb { background: #666; cursor: not-allowed; }
        .slider-vertical:disabled::-moz-range-thumb { background: #666; cursor: not-allowed; }

        .popup-text-display {
            color: #f0f0f0;
            font-size: 0.8em;
            text-align: center;
            width: 100%;
            margin-top: auto;
            font-family: inherit;
            transition: color 0.3s ease;
        }


        .popup-control.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s 0s, background-color 0.3s ease, box-shadow 0.3s ease;
        }



        @media (max-width: 768px) {
             #lyrics-container {
                 font-size: 2em;
                 padding: 20px 5% 150px 5%;
             }
             .player-controls { gap: 10px; }
             #playPauseBtn { padding: 6px 10px; font-size: 0.9em; }
            #currentTime, #totalDuration { font-size: 0.8em; min-width: 40px; }
            .file-inputs label { font-size: 0.8em; }
           .control-icon-btn { font-size: 1.1em; }


           .popup-control {
               padding: 12px 10px 12px 10px;
               height: 140px;
           }
           .slider-wrapper-vertical {
               width: 75px;
               height: 22px;
               margin-bottom: 15px;
           }
           .slider-vertical {
               width: 75px;
               height: 6px;
           }
            .slider-vertical::-webkit-slider-thumb { width: 14px; height: 14px; }
            .slider-vertical::-moz-range-thumb { width: 14px; height: 14px; }
           .popup-text-display { font-size: 0.75em; }
        }

        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        body.light-mode #lyrics-output span {
            color: #1a1a1a;
        }

        body.light-mode #lyrics-output span.highlighted {
            color: black;
        }

        body.light-mode #lyrics-output.placeholder {
            color: #888;
        }

        body.light-mode #controls-container {
            background-color: #ffffff;
            border-top: 1px solid #dddddd;
            color: #555;
        }

        body.light-mode .file-inputs input[type="file"] {
            color: #555;
        }

        body.light-mode .file-inputs input[type="file"]::file-selector-button {
            border: 1px solid #ccc;
            background-color: #eee;
            color: #333;
        }
        body.light-mode .file-inputs input[type="file"]::file-selector-button:hover {
            background-color: #ddd;
        }

        body.light-mode #playPauseBtn {
            background-color: #e0e0e0;
            color: #222;
        }
        body.light-mode #playPauseBtn:hover:enabled {
             background-color: #d0d0d0;
        }
        body.light-mode #playPauseBtn:disabled {
            background-color: #f0f0f0;
            color: #aaa;
        }

        body.light-mode #progressBar {
            background: #dddddd;
        }

        body.light-mode #progressBar::-webkit-slider-thumb {
          background: #aaaaaa;
        }
         body.light-mode #progressBar:hover::-webkit-slider-thumb {
              background: #888888;
         }

        body.light-mode #progressBar::-moz-range-thumb {
          background: #aaaaaa;
        }
         body.light-mode #progressBar:hover::-moz-range-thumb {
              background: #888888;
         }

        body.light-mode #progressBar:disabled::-webkit-slider-thumb {
            background: #cccccc;
        }
        body.light-mode #progressBar:disabled::-moz-range-thumb {
            background: #cccccc;
        }
        body.light-mode #progressBar:disabled {
             background: #eeeeee;
        }

        body.light-mode #currentTime,
        body.light-mode #totalDuration {
            color: #555;
        }

        body.light-mode #loadStatus {
             color: #777;
        }

       body.light-mode .control-icon-btn {
            color: #444;
       }
       body.light-mode .control-icon-btn:hover:enabled {
           color: #000;
       }
       body.light-mode .control-icon-btn:disabled {
           color: #bbbbbb;
       }

        body.light-mode .popup-control {
            background-color: #f8f8f8;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .slider-vertical {
            background: #cccccc;
        }

        body.light-mode .slider-vertical::-webkit-slider-thumb {
            background: #666666;
        }
        body.light-mode .slider-vertical::-moz-range-thumb {
            background: #666666;
        }

        body.light-mode .slider-vertical:disabled { background: #dddddd; }
        body.light-mode .slider-vertical:disabled::-webkit-slider-thumb { background: #aaaaaa; }
        body.light-mode .slider-vertical:disabled::-moz-range-thumb { background: #aaaaaa; }

        body.light-mode .popup-text-display {
            color: #333333;
        }

    </style>
</head>
<body>

    <div id="lyrics-container">
        <p id="lyrics-output" class="placeholder">Load a .songlyrics file.</p>
    </div>

    <div id="controls-container">
        <div class="file-inputs">

            <input type="file" id="songLyricsFile" accept=".songlyrics" title="Select .songlyrics file">
             <span id="loadStatus"></span>
        </div>

        <audio id="audioPlayer" style="display: none;"></audio>
        <div class="player-controls">
            <button id="playPauseBtn" disabled>▶ Play</button>
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.01" disabled>
            <span id="totalDuration">0:00</span>


            <div class="volume-control-wrapper">
                <button id="volumeBtn" class="control-icon-btn" disabled title="Volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div id="volumePopup" class="popup-control">
                    <div class="slider-wrapper-vertical">
                        <input type="range" id="volumeSlider" class="slider-vertical" min="0" max="1" step="0.01" value="1" disabled>
                    </div>
                    <span id="volumePercentage" class="popup-text-display">100%</span>
                </div>
            </div>


            <div class="speed-control-wrapper">
                <button id="speedBtn" class="control-icon-btn" disabled title="Playback Speed">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <div id="speedPopup" class="popup-control">
                    <div class="slider-wrapper-vertical">
                        <input type="range" id="speedSlider" class="slider-vertical" min="0.01" max="2" step="0.01" value="1" disabled>
                    </div>
                    <span id="speedRateDisplay" class="popup-text-display">1.00x</span>
                </div>
            </div>
            
            <button id="downloadBtn" class="control-icon-btn" disabled title="Download Remix">
                <i class="fas fa-download"></i>
                <i class="fas fa-circle-notch fa-spin" style="display: none;"></i>
            </button>


            <button id="themeToggleBtn" class="control-icon-btn" title="Toggle Theme" disabled>
                <i id="themeIcon" class="fas fa-sun"></i>
            </button>


        </div>
    </div>

    <script>
        const songLyricsFileInput = document.getElementById('songLyricsFile');
        const lyricsOutput = document.getElementById('lyrics-output');
        const lyricsContainer = document.getElementById('lyrics-container');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalDurationDisplay = document.getElementById('totalDuration');
        const loadStatus = document.getElementById('loadStatus');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumePopup = document.getElementById('volumePopup');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = volumeBtn.querySelector('i');
        const volumePercentage = document.getElementById('volumePercentage');
        const speedBtn = document.getElementById('speedBtn');
        const speedPopup = document.getElementById('speedPopup');
        const speedSlider = document.getElementById('speedSlider');
        const speedRateDisplay = document.getElementById('speedRateDisplay');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadIcon = downloadBtn.querySelector('.fa-download');
        const downloadSpinnerIcon = downloadBtn.querySelector('.fa-circle-notch');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');


        let audioContext;
        let audioBuffer;
        let sourceNode;
        let gainNode;
        let isPlaying = false;
        let isPaused = false;
        let startTime = 0;
        let startOffset = 0;
        let currentPlaybackRate = 1.0;
        let animationFrameId = null;

        let lyricsData = []; // Stores { word: string, start: original_timestamp }
        let currentWordSpans = [];
        let currentWordIndex = -1;
        let previousWordIndex = -1;

        let audioLoaded = false;
        let lyricsLoaded = false;
        let isSeeking = false;
        let currentSongFilename = null; // To store the original filename for download


        const VOLUME_STORAGE_KEY = 'playerVolumeSetting';
        const SPEED_STORAGE_KEY = 'playerSpeedSetting_v2';
        const THEME_STORAGE_KEY = 'playerTheme';
        const LIGHT_MODE_CLASS = 'light-mode';

        let volumePopupTimeout = null;
        let speedPopupTimeout = null;
        const POPUP_CLOSE_DELAY = 6000;


        function isPlayerReady() {
            return audioLoaded && !!audioContext && !!audioBuffer;
        }
        function getCurrentBufferTime() {
             let time = startOffset;
             if (isPlayerReady() && isPlaying && audioContext && startTime > 0) {
                 const elapsedRealTime = audioContext.currentTime - startTime;
                 time = startOffset + (elapsedRealTime * currentPlaybackRate);
                 time = time % audioBuffer.duration; // Ensure time wraps around for looped audio
             }
             return Math.max(0, Math.min(time, audioBuffer?.duration ?? 0));
        }


        function initializeAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    gainNode = audioContext.createGain();
                    gainNode.connect(audioContext.destination);
                    loadVolumeSetting();
                    loadSpeedSetting();
                } catch (e) {
                    console.error("Web Audio API is not supported in this browser.", e);
                    alert("Sorry, your browser doesn't support the required Web Audio API for this player.");
                    audioContext = null;
                }
            }
        }



        function loadSetting(key, defaultValue, validator) {
             try {
                const savedValue = localStorage.getItem(key);
                if (savedValue !== null) {
                    if (key === THEME_STORAGE_KEY) {
                        if (validator(savedValue)) return savedValue;
                    } else {
                        const parsedValue = parseFloat(savedValue);
                        if (validator(parsedValue)) return parsedValue;
                    }
                    localStorage.removeItem(key); // Remove invalid setting
                }
            } catch (e) { console.error("Error loading setting:", key, e); }
            return defaultValue;
        }

        function saveSetting(key, value) {
             try {
                localStorage.setItem(key, value.toString());
             } catch (e) {
                console.error("Error saving setting:", key, value, e);
            }
        }

        function loadVolumeSetting() {
            const vol = loadSetting(VOLUME_STORAGE_KEY, 1, v => !isNaN(v) && v>=0 && v<=1);
            if(gainNode && audioContext) { // Ensure gainNode exists
                gainNode.gain.value = vol;
            }
            if(volumeSlider) {
                 volumeSlider.value = vol;
                 if(volumePercentage) volumePercentage.textContent = `${Math.round(vol * 100)}%`;
                 updateVolumeIcon(vol);
            }
        }

        function loadSpeedSetting() {
            const speed = loadSetting(SPEED_STORAGE_KEY, 1, s => !isNaN(s) && s>=0.01 && s<=2);
             setPlaybackSpeed(speed, false); // Don't adjust playback yet, just set value
             updateTotalDurationDisplay();
        }


        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add(LIGHT_MODE_CLASS);
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeToggleBtn.title = 'Dark Mode';
                saveSetting(THEME_STORAGE_KEY, 'light');
            } else { // Default to dark
                document.body.classList.remove(LIGHT_MODE_CLASS);
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggleBtn.title = 'Light Mode';
                saveSetting(THEME_STORAGE_KEY, 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = loadSetting(THEME_STORAGE_KEY, 'dark', t => t === 'light' || t === 'dark');
            applyTheme(savedTheme);
        }

        function toggleTheme() {
            const isLightMode = document.body.classList.contains(LIGHT_MODE_CLASS);
            applyTheme(isLightMode ? 'dark' : 'light');
        }



        function setVolume(newVolume) {
             const clampedVolume = Math.max(0, Math.min(1, newVolume));
             if (gainNode && audioContext) { // Check gainNode existence
                gainNode.gain.setValueAtTime(clampedVolume, audioContext.currentTime);
             }
             if (volumeSlider) {
                 volumeSlider.value = clampedVolume;
                 updateVolumeIcon(clampedVolume);
                 volumePercentage.textContent = `${Math.round(clampedVolume * 100)}%`;
                 saveSetting(VOLUME_STORAGE_KEY, clampedVolume);
            }
        }



        function setPlaybackSpeed(rate, adjustPlayback = true) {
            if (isNaN(rate)) return;

            const minSpeed = parseFloat(speedSlider?.min ?? 0.01);
            const maxSpeed = parseFloat(speedSlider?.max ?? 2);
            const newRate = Math.max(minSpeed, Math.min(maxSpeed, rate));

            const previousRate = currentPlaybackRate;
            currentPlaybackRate = newRate;

            if(speedSlider) speedSlider.value = newRate;
            if(speedRateDisplay) speedRateDisplay.textContent = `${newRate.toFixed(2)}x`;
            saveSetting(SPEED_STORAGE_KEY, newRate);
            updateTotalDurationDisplay(); // Update duration display based on new rate

            if (adjustPlayback && audioContext && audioBuffer) {
                if (isPlaying && sourceNode?.playbackRate) {
                    // Calculate how much buffer time has passed at the old rate
                    const elapsedRealTime = audioContext.currentTime - startTime;
                    const elapsedBufferTime = elapsedRealTime * previousRate;

                    // Update startOffset to the current position in the buffer
                    startOffset = (startOffset + elapsedBufferTime) % audioBuffer.duration;
                    startOffset = Math.max(0, startOffset); // Ensure non-negative

                    // Apply new rate to the source node
                    sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);

                    // Reset startTime for future calculations at the new rate
                    startTime = audioContext.currentTime;

                } else if (sourceNode?.playbackRate) { // If paused but sourceNode exists
                    sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);
                }
                // Update current time display immediately if not playing, or it will be handled by updateLoop
                updateCurrentTimeDisplay(getCurrentBufferTime());
            }
        }



        document.addEventListener('DOMContentLoaded', () => {
             loadTheme();
             loadVolumeSetting();
             loadSpeedSetting();
             resetPlayerAndLyrics(false);
             checkEnablePlayer();
        });

                }

        function audioBufferToWav(buffer) {
            function writeStringToArray(a, offset, str) {
                for (let i = 0; i < str.length; i++) {
                    a[offset + i] = str.charCodeAt(i);
                }
            }

            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const numFrames = buffer.length;
            const bitsPerSample = 16; // Standard for WAV

            const blockAlign = numChannels * (bitsPerSample / 8);
            const byteRate = sampleRate * blockAlign;
            const dataSize = numFrames * blockAlign;

            const bufferLength = 44 + dataSize; // WAV header is 44 bytes
            const wavBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(wavBuffer);
            const bytes = new Uint8Array(wavBuffer); // For string writing convenience

            let offset = 0;

            // RIFF chunk descriptor
            writeStringToArray(bytes, offset, 'RIFF'); offset += 4;
            view.setUint32(offset, 36 + dataSize, true); offset += 4; // fileSize - 8 (ChunkSize)
            writeStringToArray(bytes, offset, 'WAVE'); offset += 4;

            // FMT sub-chunk
            writeStringToArray(bytes, offset, 'fmt '); offset += 4;
            view.setUint32(offset, 16, true); offset += 4; // Subchunk1Size (16 for PCM)
            view.setUint16(offset, 1, true); offset += 2;  // AudioFormat (1 for PCM)
            view.setUint16(offset, numChannels, true); offset += 2;
            view.setUint32(offset, sampleRate, true); offset += 4;
            view.setUint32(offset, byteRate, true); offset += 4;
            view.setUint16(offset, blockAlign, true); offset += 2;
            view.setUint16(offset, bitsPerSample, true); offset += 2;

            // DATA sub-chunk
            writeStringToArray(bytes, offset, 'data'); offset += 4;
            view.setUint32(offset, dataSize, true); offset += 4; // Subchunk2Size

            // Write PCM data
            // Using Int16Array for direct 16-bit sample writing
            const pcm = new Int16Array(wavBuffer, offset); // Point to the data portion
            let pcmOffset = 0;

            // Interleave channels and convert float to 16-bit PCM
            for (let i = 0; i < numFrames; i++) {
                for (let ch = 0; ch < numChannels; ch++) {
                    let sample = buffer.getChannelData(ch)[i];
                    sample = Math.max(-1, Math.min(1, sample)); // Clamp to [-1, 1]
                    // Convert to 16-bit signed integer
                    pcm[pcmOffset++] = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                }
            }
            return wavBuffer;
        }

        function parseCombinedFile(arrayBuffer) {
            resetPlayerAndLyrics(false); // Keep currentSongFilename, reset other state
            loadStatus.textContent = 'Processing file...';

            try {
                const dataView = new DataView(arrayBuffer);
                let offset = 0;


                const magicBytes = new Uint8Array(arrayBuffer, offset, 4);
                const magic = String.fromCharCode(...magicBytes);
                offset += 4;
                if (magic !== "LYRX") {
                    throw new Error("Invalid file signature. Expected 'LYRX'.");
                }


                if (offset + 4 > arrayBuffer.byteLength) { // Check if enough bytes for length
                    throw new Error("File incomplete: Cannot read JSON length.");
                }
                const jsonLength = dataView.getUint32(offset, false); // Big-endian for length
                offset += 4;


                if (jsonLength < 0 || offset + jsonLength > arrayBuffer.byteLength) { // Validate length
                    throw new Error(`Invalid JSON data length: ${jsonLength}. File might be corrupt or incomplete.`);
                }

                let jsonData = null;
                let jsonParseSuccess = false;
                lyricsData = []; // Reset lyrics data for new file


                if (jsonLength > 0) {
                    const jsonBytes = new Uint8Array(arrayBuffer, offset, jsonLength);
                    const jsonString = new TextDecoder().decode(jsonBytes);
                    offset += jsonLength;

                    try {
                        jsonData = JSON.parse(jsonString);

                        if (jsonData && typeof jsonData === 'object' && Array.isArray(jsonData.segments)) {
                            jsonParseSuccess = true;

                            jsonData.segments.forEach(segment => {
                                segment.words?.forEach(word => {
                                    if (word && typeof word === 'object' &&
                                        typeof word.start === 'number' && isFinite(word.start) && word.start >= 0 &&
                                        typeof word.text === 'string' && word.text.trim()) {
                                        lyricsData.push({ word: word.text.trim(), start: word.start });
                                    }
                                })
                            });
                        } else {
                             jsonParseSuccess = false; // Invalid structure
                        }
                    } catch (jsonError) {
                        jsonParseSuccess = false;
                        throw new Error(`Invalid JSON format: ${jsonError.message}`);
                    }
                } else { // jsonLength is 0, no JSON data
                    offset += jsonLength; // Effectively offset += 0
                    jsonParseSuccess = true; // Considered success (empty lyrics is valid)

        function playAudioInternal() {
            if (isPlaying || !audioContext || !audioBuffer) return;


            // Ensure startOffset is valid and within buffer duration
            startOffset = Math.max(0, Math.min(startOffset, audioBuffer.duration));


            if (startOffset >= audioBuffer.duration) { // If at or past end, restart from beginning
                startOffset = 0;
            }


            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);
            sourceNode.loop = true; // Loop the source node; time management handles effective "song end"
            sourceNode.connect(gainNode);
            sourceNode.onended = handleAudioEnd; // For unexpected stops


            startTime = audioContext.currentTime; // Record the context's time when playback starts
            // Start playback from the current startOffset within the buffer
            sourceNode.start(0, startOffset);

        function pauseAudio() {
            if (!isPlaying || !sourceNode || !audioContext) return;


            // Calculate how much buffer time has passed since playback started or resumed
            const elapsedRealTime = audioContext.currentTime - startTime;
            const elapsedBufferTime = elapsedRealTime * currentPlaybackRate;


            // Update startOffset to the current position in the buffer, modulo duration for looping
            startOffset = (startOffset + elapsedBufferTime) % audioBuffer.duration;
            startOffset = Math.max(0, startOffset); // Ensure non-negative

            stopAudioInternals(); // Stop the source node and time updates

            isPlaying = false;
            isPaused = true;
            playPauseBtn.textContent = '▶ Play';


            updateCurrentTimeDisplay(startOffset); // Ensure UI reflects paused time correctly
        }


        function stopAudioInternals() {
             if (sourceNode) {
                sourceNode.onended = null; // Avoid re-triggering handleAudioEnd if stop is manual
                sourceNode.loop = false; // Turn off loop before stopping
                try {
                    sourceNode.stop(0); // Stop playback immediately
                } catch (e) {
                    // Can throw if already stopped or not started. Safe to ignore.
                }
                sourceNode.disconnect(); // Disconnect from gain node
                sourceNode = null;
            }
            stopUpdatingTime(); // Stop the requestAnimationFrame loop

        function seekAudio(bufferTime) {

            stopAudio(); // Stop current playback, preserving `wasPlaying` status


            // Set new startOffset, clamped to buffer duration
            startOffset = Math.max(0, bufferTime);

            progressBar.value = startOffset; // Update UI progress bar immediately
            updateCurrentTimeDisplay(startOffset); // Update time display
            updateLyricsHighlight(startOffset, true, false); // Force lyrics update to new position, no scroll animation

            } else {

        function handleAudioEnd() {

            // Since we use sourceNode.loop = true, it shouldn't end "naturally" unless
            // the buffer itself is problematic or the node is explicitly stopped.
            // If it does stop, ensure we clean up.
             sourceNode = null; // Clear the reference

        }



        function startUpdatingTime() {

            // This is crucial when resuming from pause or after a seek.
            if (!isPlaying || startTime <= 0 || !audioContext) {

            function updateLoop() {
                // Ensure loop stops if critical components are missing or playback stops
                if (!isPlaying || !audioBuffer || !sourceNode || !audioContext) {
                    animationFrameId = null; return;
                }


                // Calculate current time in the buffer
                const elapsedRealTime = audioContext.currentTime - startTime;
                let currentBufferTime = startOffset + (elapsedRealTime * currentPlaybackRate);


                // Lyrics update should use the time within the current loop of the audio buffer

                if (!isSeeking) { // Don't update from loop if user is dragging progress bar
                    updateCurrentTimeDisplay(getCurrentBufferTime()); // Display time, also handles modulo via getCurrentBufferTime
                }


                animationFrameId = requestAnimationFrame(updateLoop);
            }

            animationFrameId = requestAnimationFrame(updateLoop);
        }

            speedBtn.disabled = !audioReady;
            speedSlider.disabled = !audioReady;
            themeToggleBtn.disabled = !audioReady; // Theme can be toggled even if no audio, but often linked
            downloadBtn.disabled = !(audioReady && lyricsLoaded); // Enable download if audio AND lyrics are ready


            if (!audioReady) { // If no audio, hide popups
                hidePopup(volumePopup);
                hidePopup(speedPopup);
            }


            if (audioContext) { // Update UI elements based on current state if context exists
                const currentVolume = gainNode ? gainNode.gain.value : parseFloat(volumeSlider.value);
                updateVolumeIcon(currentVolume);
                if (volumePercentage) volumePercentage.textContent = `${Math.round(currentVolume * 100)}%`;
                if (speedRateDisplay) speedRateDisplay.textContent = `${currentPlaybackRate.toFixed(2)}x`;
            }
            if (audioReady) {
                updateTotalDurationDisplay();
                updateCurrentTimeDisplay(startOffset); // Reflect current startOffset
            } else { // Reset displays if not ready
                 totalDurationDisplay.textContent = '0:00';
                 currentTimeDisplay.textContent = '0:00';
                 progressBar.value = 0;
                 progressBar.max = 1;
            }
        }

        function resetPlayerAndLyrics(resetSettings = false) {
            stopAudio(); // Stop any current playback


            audioLoaded = false; lyricsLoaded = false; audioBuffer = null;
            lyricsData = []; currentWordSpans = [];
            currentWordIndex = -1; previousWordIndex = -1;
            startOffset = 0; startTime = 0; isPaused = false; isPlaying = false;
            if (resetSettings) { // If full reset, also clear filename and potentially input
                currentSongFilename = null;
                // songLyricsFileInput.value = ''; // Optionally clear file input
            }


            lyricsOutput.innerHTML = 'Load a .songlyrics file.';
            lyricsOutput.className = 'placeholder';
            lyricsContainer.style.justifyContent = 'center';
            lyricsContainer.style.alignItems = 'center';
            lyricsContainer.scrollTop = 0;

            playPauseBtn.textContent = '▶ Play';
            progressBar.value = 0; progressBar.max = 1;
            currentTimeDisplay.textContent = '0:00';
            totalDurationDisplay.textContent = '0:00';
            // loadStatus.textContent = ''; // Clear load status, or selectively

            if (resetSettings) { // If full reset, revert to default settings
                const defaultVolume = 1;
                const defaultSpeed = 1.0;
                 setVolume(defaultVolume);
                 setPlaybackSpeed(defaultSpeed, false); // Set speed, don't adjust playback
                 updateTotalDurationDisplay(); // Reflects changes
            } else { // Otherwise, restore persistent settings
                 loadVolumeSetting();
                 loadSpeedSetting();
                 updateTotalDurationDisplay(); // Reflects changes
            }


            hidePopup(volumePopup); // Close popups
            hidePopup(speedPopup);
            checkEnablePlayer(); // Update enabled state of controls
        }


        function renderLyrics() {
            lyricsOutput.innerHTML = ''; // Clear existing lyrics
            currentWordSpans = [];
            currentWordIndex = -1;
            previousWordIndex = -1;
            lyricsContainer.scrollTop = 0; // Scroll to top


            if (lyricsLoaded && lyricsData.length > 0) {
                lyricsOutput.className = ''; // Remove placeholder class
                lyricsContainer.style.justifyContent = 'flex-start'; // Align text to start
                lyricsContainer.style.alignItems = 'flex-start';


                lyricsData.forEach((line, index) => {
                    const span = document.createElement('span');
                    span.textContent = line.word + ' '; // Add space after each word
                    span.id = `word-${index}`;
                    span.dataset.startTime = line.start; // Store original start time
                    lyricsOutput.appendChild(span);
                    currentWordSpans.push(span);
                });


            } else { // If no lyrics or not loaded
                lyricsOutput.innerHTML = lyricsLoaded ? '...' : 'No lyrics data found.'; // Informative placeholder
                lyricsOutput.className = 'placeholder';
                lyricsContainer.style.justifyContent = 'center'; // Center placeholder
                lyricsContainer.style.alignItems = 'center';
            }
        }

        function updateLyricsHighlight(currentBufferTime, forceUpdate = false, allowScroll = false) {
             // Effective time within a single playthrough of the buffer, considering looping
             const effectiveTime = audioBuffer ? (currentBufferTime % audioBuffer.duration) : 0;


            if (!lyricsLoaded || currentWordSpans.length === 0) {
                 if (currentWordIndex !== -1) { // If a word was highlighted, clear it
                     highlightWord(-1, false); // Deselect all
                     currentWordIndex = -1;
                     previousWordIndex = -1;
                 }
                return;
            }


            let newWordIndex = -1;
            // Find the latest word whose start time is before or at the current effective time
            // A small lookahead can make highlighting feel more responsive to the audio.
            const lookaheadTime = effectiveTime + 0.05; // 50ms lookahead, adjust as needed
            for (let i = 0; i < lyricsData.length; i++) {
                // Compare with original start times stored in lyricsData
                if (lyricsData[i].start <= lookaheadTime) {
                    newWordIndex = i;
                } else {
                    break; // Lyrics are sorted by start time, no need to check further
                }
            }


             if (newWordIndex !== currentWordIndex || forceUpdate) {
                // Highlight the new word and decide if scrolling is needed
                const shouldScroll = allowScroll && !isSeeking && isPlaying;
                highlightWord(newWordIndex, shouldScroll);
                previousWordIndex = currentWordIndex;
                currentWordIndex = newWordIndex;
             }
        }


        function highlightWord(indexToHighlight, shouldAutoScroll = false) {
            let wordToScroll = null;


            currentWordSpans.forEach((span, index) => {
                // Make words up to and including the highlighted one visible (karaoke style appearance)
                const isVisible = index <= indexToHighlight;
                span.classList.toggle('visible', isVisible);


                // Highlight only the current exact word
                const isHighlighted = index === indexToHighlight;
                span.classList.toggle('highlighted', isHighlighted);


                if(isHighlighted) wordToScroll = span; // Mark this word for potential scrolling
            });


             if (indexToHighlight < 0) { // No word to highlight (e.g., before first word or if lyrics are empty)
                 currentWordSpans.forEach(s => s.classList.remove('highlighted', 'visible')); // Clear all states
             }



            if (shouldAutoScroll && wordToScroll) {
                const containerRect = lyricsContainer.getBoundingClientRect();
                const wordRect = wordToScroll.getBoundingClientRect();
                // const containerH = lyricsContainer.clientHeight; // Not directly used here but available

                // Define a "focus zone" in the lyrics container (e.g., middle 50%)
                const zoneTop = containerRect.top + containerRect.height * 0.25;
                const zoneBottom = containerRect.bottom - containerRect.height * 0.25;

                const isAboveZone = wordRect.top < zoneTop;
                const isBelowZone = wordRect.bottom > zoneBottom;
                const isLastWord = indexToHighlight === lyricsData.length - 1;


                 if (isLastWord && wordRect.bottom > containerRect.bottom - 20) { // If last word is near bottom edge
                     wordToScroll.scrollIntoView({ behavior: 'smooth', block: 'end' });
                 }
                 // If word is outside the focus zone, scroll it to center smoothly
                 else if (isAboveZone || isBelowZone) {
                    wordToScroll.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
             }
             // If seeking (not auto-scrolling smoothly), and word is off-screen, jump to it
             else if (isSeeking && wordToScroll) { // isSeeking implies !shouldAutoScroll
                  const cRect = lyricsContainer.getBoundingClientRect();
                  const wRect = wordToScroll.getBoundingClientRect();

                  if (wRect.bottom < cRect.top || wRect.top > cRect.bottom) { // If word is fully out of view
                      wordToScroll.scrollIntoView({ behavior: 'auto', block: 'center' }); // Instant scroll
                  }
             }
        }



        function updateVolumeIcon(volume) {
            if (!volumeIcon) return;
            volumeIcon.className = 'fas '; // Reset classes first
            if (volume <= 0) {
                volumeIcon.classList.add('fa-volume-mute');
            } else if (volume < 0.5) {
                volumeIcon.classList.add('fa-volume-down');
            } else {
                volumeIcon.classList.add('fa-volume-up');
            }
        }


        function resetPopupTimer(popupElement) {
            clearPopupTimer(popupElement); // Clear existing timer for this popup


            const timerCallback = () => {
                hidePopup(popupElement);
            };


            // Assign new timer to the correct global variable
            if (popupElement === volumePopup) {
                volumePopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            } else if (popupElement === speedPopup) {
                speedPopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            }
        }


        function clearPopupTimer(popupElement) {
            // Clear the specific timer based on the popup element
             if (popupElement === volumePopup && volumePopupTimeout) {
                clearTimeout(volumePopupTimeout);
                volumePopupTimeout = null;
            } else if (popupElement === speedPopup && speedPopupTimeout) {
                clearTimeout(speedPopupTimeout);
                speedPopupTimeout = null;
            }
        }


        function togglePopup(el) {
            el.classList.toggle('show');
        }


        function hidePopup(el) {
            el.classList.remove('show');
            clearPopupTimer(el); // Also clear its timer when explicitly hidden
        }


        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds) || seconds < 0) return '0:00';
            const totalSeconds = Math.floor(seconds);
            const minutes = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }



        document.addEventListener('keydown', handleKeyboardShortcuts);

        function handleKeyboardShortcuts(event) {
            const activeElement = document.activeElement;

            // Ignore shortcuts if a text input, textarea, or contentEditable element is focused
            const isTextInputFocused = (activeElement.tagName === 'INPUT' && /text|search|password|email|number|tel|url/.test(activeElement.type)) ||
                                      activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable;

            if (isTextInputFocused) return;

            const playerReady = isPlayerReady();

            // Allow arrow keys if a range input (slider) is focused for its native behavior
            const isRangeInputFocused = activeElement.tagName === 'INPUT' && activeElement.type === 'range';

            let currentBufferTime = getCurrentBufferTime(); // Get current time for seeking

            switch (event.code) {
                case 'Space':
                case 'KeyK': // Common media key for play/pause
                    // If player is ready and focus is not on a button (or if it is but it's not a range input)
                    if (playerReady && (activeElement.tagName !== 'BUTTON' || isRangeInputFocused)) {
                        event.preventDefault(); // Prevent space from scrolling page or triggering focused button
                        togglePlayback();
                    }
                    // If player is ready and focus IS on a button (but not a range input)
                    else if (playerReady && activeElement.tagName === 'BUTTON' && !isRangeInputFocused) {
                         event.preventDefault(); // Prevent space from re-triggering the focused button if it's not play/pause
                         togglePlayback(); // Still control global play/pause
                    }
                    break;

                case 'KeyJ': // Seek backward
                    if (playerReady) {
                        event.preventDefault();
                        const newTime = Math.max(0, currentBufferTime - 10);
                        seekAudio(newTime);
                    }
                    break;

                case 'KeyL': // Seek forward
                    if (playerReady) {
                        event.preventDefault();
                        const newTime = Math.min(audioBuffer.duration, currentBufferTime + 10);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowLeft':
                    // Seek backward if not focusing on a slider
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        const newTime = Math.max(0, currentBufferTime - 5);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowRight':
                    // Seek forward if not focusing on a slider
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        const newTime = Math.min(audioBuffer.duration, currentBufferTime + 5);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowUp':
                    // Increase volume if not focusing on a slider
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        let currentVolume = parseFloat(volumeSlider.value);
                        let newVolume = Math.min(1, currentVolume + 0.05);
                        setVolume(newVolume);
                    }
                    break;

                case 'ArrowDown':
                    // Decrease volume if not focusing on a slider
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        let currentVolume = parseFloat(volumeSlider.value);
                        let newVolume = Math.max(0, currentVolume - 0.05);
                        setVolume(newVolume);
                    }
                    break;
            }
        }

    </script>
