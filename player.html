        function playAudioInternal() {
            if (isPlaying || !audioContext || !audioBuffer) return;

            startOffset = Math.max(0, Math.min(startOffset, audioBuffer.duration));

            if (startOffset >= audioBuffer.duration) {
                startOffset = 0;
            }

            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);
            sourceNode.loop = false; // playlist/loop logic handled manually
            sourceNode.connect(bassFilterNode);
            sourceNode.onended = handleAudioEnd;

            startTime = audioContext.currentTime;
            sourceNode.start(0, startOffset);

            isPlaying = true;
            isPaused = false;
            playPauseBtn.textContent = 'âšâš Pause';
            startUpdatingTime();
        }

        function pauseAudio() {
            if (!isPlaying || !sourceNode || !audioContext) return;

            const elapsedRealTime = audioContext.currentTime - startTime;
            const elapsedBufferTime = elapsedRealTime * currentPlaybackRate;

            startOffset = (startOffset + elapsedBufferTime) % audioBuffer.duration;
            startOffset = Math.max(0, startOffset);

            stopAudioInternals();

            isPlaying = false;
            isPaused = true;
            playPauseBtn.textContent = 'â–¶ Play';

            updateCurrentTimeDisplay(startOffset);
        }

        function stopAudioInternals() {
            if (sourceNode) {
                sourceNode.onended = null;
                sourceNode.loop = false;
                try {
                    sourceNode.stop(0);
                } catch (e) {}
                sourceNode.disconnect();
                sourceNode = null;
            }
            stopUpdatingTime();
        }

        function stopAudio() {
            stopAudioInternals();
            isPlaying = false;
        }

        function seekAudio(bufferTime) {
            if (!audioBuffer || !audioContext) return;

            const wasPlaying = isPlaying;
            stopAudio();

            startOffset = Math.max(0, bufferTime);
            startOffset = Math.min(startOffset, audioBuffer.duration);

            progressBar.value = startOffset;
            updateCurrentTimeDisplay(startOffset);
            updateLyricsHighlight(startOffset, true, false);

            if (wasPlaying) {
                playAudio();
            } else {
                isPaused = true;
                playPauseBtn.textContent = 'â–¶ Play';
            }
        }

        function handleTrackEnd() {
            // Loop current track (single-song loop) always takes priority
            if (isLoopTrackEnabled && audioBuffer) {
                startOffset = 0;
                shouldAutoplayAfterLoad = true;
                playAudio();
                return;
            }

            // If track is part of playlist, decide next track
            if (playlist.length > 0 && currentTrackIndex >= 0 && currentTrackIndex < playlist.length) {
                const nextIndex = getNextTrackIndex();
                if (nextIndex !== null && nextIndex !== undefined) {
                    loadTrackFromPlaylist(nextIndex, true);
                    return;
                }
            }
            // Otherwise stop at end (no extra action needed)
        }

        function getNextTrackIndex() {
            if (playlist.length === 0) return null;
            if (currentTrackIndex < 0 || currentTrackIndex >= playlist.length) return null;

            if (isShuffleEnabled) {
                if (playlist.length === 1) {
                    // Only one track in playlist
                    return isLoopPlaylistEnabled ? currentTrackIndex : null;
                }

                const candidateIndices = [];
                for (let i = 0; i < playlist.length; i++) {
                    if (i !== currentTrackIndex) candidateIndices.push(i);
                }
                if (candidateIndices.length === 0) {
                    return isLoopPlaylistEnabled ? currentTrackIndex : null;
                }
                const randomIndex = candidateIndices[Math.floor(Math.random() * candidateIndices.length)];
                return randomIndex;
            } else {
                const isLastTrack = currentTrackIndex === playlist.length - 1;
                if (!isLastTrack) {
                    return currentTrackIndex + 1;
                } else if (isLoopPlaylistEnabled) {
                    return 0;
                } else {
                    return null;
                }
            }
        }

        function handleAudioEnd() {
            // Called when track finishes naturally
            sourceNode = null;

            if (!audioBuffer) {
                isPlaying = false;
                isPaused = false;
                startOffset = 0;
                stopUpdatingTime();
                playPauseBtn.textContent = 'â–¶ Play';
                return;
            }

            isPlaying = false;
            isPaused = false;
            startOffset = audioBuffer.duration;
            stopUpdatingTime();
            updateCurrentTimeDisplay(audioBuffer.duration);
            updateLyricsHighlight(audioBuffer.duration, true, false);
            playPauseBtn.textContent = 'â–¶ Play';

            handleTrackEnd();
        }

        function startUpdatingTime() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);

            if (!isPlaying || startTime <= 0 || !audioContext) {
                startTime = audioContext.currentTime;
            }

            function updateLoop() {
                if (!isPlaying || !audioBuffer || !sourceNode || !audioContext) {
                    animationFrameId = null; return;
                }

                updateLyricsHighlight(getCurrentBufferTime(), false, true);

                if (!isSeeking) {
                    updateCurrentTimeDisplay(getCurrentBufferTime());
                }

                animationFrameId = requestAnimationFrame(updateLoop);
            }

            animationFrameId = requestAnimationFrame(updateLoop);
        }

        function stopUpdatingTime() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        function checkEnablePlayer() {
            const audioReady = isPlayerReady();
            playPauseBtn.disabled = !audioReady;
            progressBar.disabled = !audioReady;
            volumeBtn.disabled = !audioReady;
            volumeSlider.disabled = !audioReady;
            speedBtn.disabled = !audioReady;
            speedSlider.disabled = !audioReady;
            bassBoostBtn.disabled = !audioReady;
            bassBoostSlider.disabled = !audioReady;
            underwaterBtn.disabled = !audioReady;
            underwaterSlider.disabled = !audioReady;
            muffledBtn.disabled = !audioReady;
            muffledSlider.disabled = !audioReady;
            themeToggleBtn.disabled = !audioReady;
            downloadBtn.disabled = !audioReady;

            if (!audioReady) {
                hidePopup(volumePopup);
                hidePopup(speedPopup);
                hidePopup(bassBoostPopup);
                hidePopup(underwaterPopup);
                hidePopup(muffledPopup);
            }

            if (audioContext) {
                const currentVolume = gainNode ? gainNode.gain.value : parseFloat(volumeSlider.value);
                updateVolumeIcon(currentVolume);
                if (volumePercentage) volumePercentage.textContent = `${Math.round(currentVolume * 100)}%`;
                if (speedRateDisplay) speedRateDisplay.textContent = `${currentPlaybackRate.toFixed(2)}x`;
                if (bassFilterNode && bassBoostLevelDisplay) {
                    const currentBoost = bassFilterNode.gain.value;
                    bassBoostLevelDisplay.textContent = `${currentBoost > 0 ? '+' : ''}${Math.round(currentBoost)} dB`;
                }
                if (underwaterFilterNode && underwaterLevelDisplay) {
                    const currentLevel = parseFloat(underwaterSlider.value);
                    underwaterLevelDisplay.textContent = `${Math.round(currentLevel)}%`;
                }
                if (muffledFilterNode && muffledLevelDisplay) {
                    const currentLevel = parseFloat(muffledSlider.value);
                    muffledLevelDisplay.textContent = `${Math.round(currentLevel)}%`;
                }
            }
            if (audioReady) {
                updateTotalDurationDisplay();
                updateCurrentTimeDisplay(startOffset);
            } else {
                totalDurationDisplay.textContent = '0:00';
                currentTimeDisplay.textContent = '0:00';
                progressBar.value = 0;
                progressBar.max = 1;
            }
        }

        function resetPlayerAndLyrics(resetSettings = false) {
            stopAudio();

            audioLoaded = false; lyricsLoaded = false; audioBuffer = null;
            lyricsData = []; currentWordSpans = [];
            currentWordIndex = -1; previousWordIndex = -1;
            startOffset = 0; startTime = 0; isPaused = false; isPlaying = false;
            
            if (resetSettings) {
                currentSongFilename = null;
            }

            lyricsOutput.innerHTML = 'Load a .songlyrics file.';
            lyricsOutput.className = 'placeholder';
            lyricsContainer.style.justifyContent = 'center';
            lyricsContainer.style.alignItems = 'center';
            lyricsContainer.scrollTop = 0;

            playPauseBtn.textContent = 'â–¶ Play';
            progressBar.value = 0; progressBar.max = 1;
            currentTimeDisplay.textContent = '0:00';
            totalDurationDisplay.textContent = '0:00';

            if (resetSettings) {
                const defaultVolume = 1;
                const defaultSpeed = 1.0;
                const defaultBassBoost = 0;
                const defaultUnderwater = 0;
                const defaultMuffled = 0;
                isMuted = false; 
                previousVolumeBeforeMute = defaultVolume;
                if (audioContext) {
                    setVolume(defaultVolume); 
                    setPlaybackSpeed(defaultSpeed, false);
                    setBassBoost(defaultBassBoost);
                    setUnderwaterEffect(defaultUnderwater);
                    setMuffledEffect(defaultMuffled);
                }
                updateTotalDurationDisplay();
            } else {
                if (audioContext) {
                    loadVolumeSetting(); 
                    loadSpeedSetting();
                    loadBassBoostSetting();
                    loadUnderwaterSetting();
                    loadMuffledSetting();
                }
                updateTotalDurationDisplay();
            }

            hidePopup(volumePopup);
            hidePopup(speedPopup);
            hidePopup(bassBoostPopup);
            hidePopup(underwaterPopup);
            hidePopup(muffledPopup);
            checkEnablePlayer();
        }

        function renderLyrics() {
            lyricsOutput.innerHTML = '';
            currentWordSpans = [];
            currentWordIndex = -1;
            previousWordIndex = -1;
            lyricsContainer.scrollTop = 0;

            if (lyricsLoaded && lyricsData.length > 0) {
                lyricsOutput.className = '';
                lyricsContainer.style.justifyContent = 'flex-start';
                lyricsContainer.style.alignItems = 'flex-start';

                lyricsData.forEach((line, index) => {
                    const span = document.createElement('span');
                    span.textContent = line.word + ' ';
                    span.id = `word-${index}`;
                    span.dataset.startTime = line.start;
                    lyricsOutput.appendChild(span);
                    currentWordSpans.push(span);
                });
            } else {
                lyricsOutput.innerHTML = 'No lyrics content in file.';
                lyricsOutput.className = 'placeholder';
                lyricsContainer.style.justifyContent = 'center';
                lyricsContainer.style.alignItems = 'center';
            }
        }

        function updateLyricsHighlight(currentBufferTime, forceUpdate = false, allowScroll = false) {
            const effectiveTime = audioBuffer ? (currentBufferTime % audioBuffer.duration) : 0;

            if (!lyricsLoaded || currentWordSpans.length === 0) {
                if (currentWordIndex !== -1) {
                    highlightWord(-1, false);
                    currentWordIndex = -1;
                    previousWordIndex = -1;
                }
                return;
            }

            let newWordIndex = -1;
            const lookaheadTime = effectiveTime + 0.05;
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].start <= lookaheadTime) {
                    newWordIndex = i;
                } else {
                    break;
                }
            }

            if (newWordIndex !== currentWordIndex || forceUpdate) {
                const shouldScroll = allowScroll && !isSeeking && isPlaying;
                highlightWord(newWordIndex, shouldScroll);
                previousWordIndex = currentWordIndex;
                currentWordIndex = newWordIndex;
            }
        }

        function highlightWord(indexToHighlight, shouldAutoScroll = false) {
            let wordToScroll = null;

            currentWordSpans.forEach((span, index) => {
                const isVisible = index <= indexToHighlight;
                span.classList.toggle('visible', isVisible);

                const isHighlighted = index === indexToHighlight;
                span.classList.toggle('highlighted', isHighlighted);

                if (isHighlighted) wordToScroll = span;
            });

            if (indexToHighlight < 0) {
                currentWordSpans.forEach(s => s.classList.remove('highlighted', 'visible'));
            }

            if (shouldAutoScroll && wordToScroll) {
                const containerRect = lyricsContainer.getBoundingClientRect();
                const wordRect = wordToScroll.getBoundingClientRect();
                const isLastWord = indexToHighlight === lyricsData.length - 1;

                const zoneTop = containerRect.top + containerRect.height * 0.25;
                const zoneBottom = containerRect.top + containerRect.height * 0.75;

                if (isLastWord && wordRect.bottom > (containerRect.bottom - 30)) {
                    wordToScroll.scrollIntoView({ behavior: 'smooth', block: 'end' });
                } else if (wordRect.top < zoneTop || wordRect.bottom > zoneBottom) {
                    wordToScroll.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    wordToScroll.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function updateVolumeIcon(volume) {
            if (!volumeIcon) return;
            volumeIcon.className = 'fas ';
            if (volume <= 0) {
                volumeIcon.classList.add('fa-volume-mute');
            } else if (volume < 0.5) {
                volumeIcon.classList.add('fa-volume-down');
            } else {
                volumeIcon.classList.add('fa-volume-up');
            }
        }

        function resetPopupTimer(popupElement) {
            clearPopupTimer(popupElement);

            const timerCallback = () => {
                hidePopup(popupElement);
            };

            if (popupElement === volumePopup) {
                volumePopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            } else if (popupElement === speedPopup) {
                speedPopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            } else if (popupElement === bassBoostPopup) {
                bassBoostPopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            } else if (popupElement === underwaterPopup) {
                underwaterPopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            } else if (popupElement === muffledPopup) {
                muffledPopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            }
        }

        function clearPopupTimer(popupElement) {
            if (popupElement === volumePopup && volumePopupTimeout) {
                clearTimeout(volumePopupTimeout);
                volumePopupTimeout = null;
            } else if (popupElement === speedPopup && speedPopupTimeout) {
                clearTimeout(speedPopupTimeout);
                speedPopupTimeout = null;
            } else if (popupElement === bassBoostPopup && bassBoostPopupTimeout) {
                clearTimeout(bassBoostPopupTimeout);
                bassBoostPopupTimeout = null;
            } else if (popupElement === underwaterPopup && underwaterPopupTimeout) {
                clearTimeout(underwaterPopupTimeout);
                underwaterPopupTimeout = null;
            } else if (popupElement === muffledPopup && muffledPopupTimeout) {
                clearTimeout(muffledPopupTimeout);
                muffledPopupTimeout = null;
            }
        }

        function togglePopup(el) {
            el.classList.toggle('show');
        }

        function hidePopup(el) {
            el.classList.remove('show');
            clearPopupTimer(el);
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds) || seconds < 0) return '0:00';
            const totalSeconds = Math.floor(seconds);
            const minutes = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Playlist helpers
        function renderPlaylistUI() {
            if (!playlistList) return;

            playlistList.innerHTML = '';

            if (!playlist || playlist.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'playlist-empty';
                emptyItem.textContent = 'No tracks yet. Add files above.';
                playlistList.appendChild(emptyItem);
                return;
            }

            playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                if (index === currentTrackIndex) {
                    li.classList.add('active');
                }

                const nameSpan = document.createElement('span');
                nameSpan.className = 'track-name';
                nameSpan.textContent = track.name;
                li.appendChild(nameSpan);

                li.addEventListener('click', () => {
                    loadTrackFromPlaylist(index, true);
                });

                playlistList.appendChild(li);
            });
        }

        function loadTrackFromPlaylist(index, autoPlay = true) {
            if (index < 0 || index >= playlist.length) return;
            const track = playlist[index];
            if (!track || !track.file) return;

            initializeAudioContext();
            if (!audioContext) {
                loadStatus.textContent = 'Error: Audio system not ready.';
                return;
            }

            shouldAutoplayAfterLoad = autoPlay;
            currentTrackIndex = index;
            currentSongFilename = track.name;
            renderPlaylistUI();

            stopAudio();

            const file = track.file;
            const fileNameLower = file.name.toLowerCase();
            loadStatus.textContent = `Loading ${file.name}...`;

            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                if (fileNameLower.endsWith('.songlyrics')) {
                    parseCombinedFile(arrayBuffer);
                } else if (fileNameLower.endsWith('.mp3')) {
                    handleMp3File(arrayBuffer);
                }
            };
            reader.onerror = () => {
                alert("Error reading the selected playlist file.");
                loadStatus.textContent = 'Error reading playlist file.';
            };
            reader.readAsArrayBuffer(file);
        }

        document.addEventListener('keydown', handleKeyboardShortcuts);

        function handleKeyboardShortcuts(event) {
            const activeElement = document.activeElement;

            // Escape to close popups / playlist
            if (event.key === 'Escape') {
                let handled = false;
                [volumePopup, speedPopup, bassBoostPopup, underwaterPopup, muffledPopup].forEach(popup => {
                    if (popup.classList.contains('show')) {
                        hidePopup(popup);
                        handled = true;
                    }
                });
                if (playlistSidebar.classList.contains('open')) {
                    playlistSidebar.classList.remove('open');
                    playlistBackdrop.classList.remove('visible');
                    handled = true;
                }
                if (handled) {
                    event.preventDefault();
                    return;
                }
            }

            const isTextInputFocused = (activeElement.tagName === 'INPUT' && /text|search|password|email|number|tel|url/.test(activeElement.type)) ||
                                      activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable;

            if (isTextInputFocused) return;

            const playerReady = isPlayerReady();
            const isRangeInputFocused = activeElement.tagName === 'INPUT' && activeElement.type === 'range';

            if (playerReady) {
                if (volumePopup.classList.contains('show')) {
                    if (event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                        event.preventDefault();
                        const currentValue = parseFloat(volumeSlider.value);
                        const step = parseFloat(volumeSlider.step) || 0.01;
                        const maxVal = parseFloat(volumeSlider.max);
                        const minVal = parseFloat(volumeSlider.min);
                        let newValue = event.code === 'ArrowUp' ? currentValue + step : currentValue - step;
                        newValue = Math.max(minVal, Math.min(maxVal, newValue));
                        const precision = (String(step).split('.')[1] || '').length;
                        newValue = parseFloat(newValue.toFixed(precision || 2));
                        setVolume(newValue);
                        volumeSlider.value = newValue;
                        resetPopupTimer(volumePopup);
                        return;
                    }
                }

                if (speedPopup.classList.contains('show')) {
                    if (event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                        event.preventDefault();
                        const currentValue = parseFloat(speedSlider.value);
                        const step = parseFloat(speedSlider.step) || 0.01;
                        const maxVal = parseFloat(speedSlider.max);
                        const minVal = parseFloat(speedSlider.min);
                        let newValue = event.code === 'ArrowUp' ? currentValue + step : currentValue - step;
                        newValue = Math.max(minVal, Math.min(maxVal, newValue));
                        const precision = (String(step).split('.')[1] || '').length;
                        newValue = parseFloat(newValue.toFixed(precision || 2));
                        setPlaybackSpeed(newValue);
                        speedSlider.value = newValue;
                        resetPopupTimer(speedPopup);
                        return;
                    }
                }
                if (bassBoostPopup.classList.contains('show')) {
                    if (event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                        event.preventDefault();
                        const currentValue = parseFloat(bassBoostSlider.value);
                        const step = parseFloat(bassBoostSlider.step) || 1;
                        const maxVal = parseFloat(bassBoostSlider.max);
                        const minVal = parseFloat(bassBoostSlider.min);
                        let newValue = event.code === 'ArrowUp' ? currentValue + step : currentValue - step;
                        newValue = Math.max(minVal, Math.min(maxVal, newValue));
                        setBassBoost(newValue);
                        bassBoostSlider.value = newValue;
                        resetPopupTimer(bassBoostPopup);
                        return;
                    }
                }
                if (underwaterPopup.classList.contains('show')) {
                    if (event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                        event.preventDefault();
                        const currentValue = parseFloat(underwaterSlider.value);
                        const step = parseFloat(underwaterSlider.step) || 1;
                        const maxVal = parseFloat(underwaterSlider.max);
                        const minVal = parseFloat(underwaterSlider.min);
                        let newValue = event.code === 'ArrowUp' ? currentValue + step : currentValue - step;
                        newValue = Math.max(minVal, Math.min(maxVal, newValue));
                        setUnderwaterEffect(newValue);
                        underwaterSlider.value = newValue;
                        resetPopupTimer(underwaterPopup);
                        return;
                    }
                }
                if (muffledPopup.classList.contains('show')) {
                    if (event.code === 'ArrowUp' || event.code === 'ArrowDown') {
                        event.preventDefault();
                        const currentValue = parseFloat(muffledSlider.value);
                        const step = parseFloat(muffledSlider.step) || 1;
                        const maxVal = parseFloat(muffledSlider.max);
                        const minVal = parseFloat(muffledSlider.min);
                        let newValue = event.code === 'ArrowUp' ? currentValue + step : currentValue - step;
                        newValue = Math.max(minVal, Math.min(maxVal, newValue));
                        setMuffledEffect(newValue);
                        muffledSlider.value = newValue;
                        resetPopupTimer(muffledPopup);
                        return;
                    }
                }
            }

            let currentBufferTime = getCurrentBufferTime();

            switch (event.code) {
                case 'Space':
                case 'KeyK':
                    if (playerReady && (activeElement.tagName !== 'BUTTON' || isRangeInputFocused)) {
                        event.preventDefault();
                        togglePlayback();
                    } else if (playerReady && activeElement.tagName === 'BUTTON' && !isRangeInputFocused) {
                        event.preventDefault();
                        togglePlayback();
                    }
                    break;

                case 'KeyJ':
                    if (playerReady) {
                        event.preventDefault();
                        const newTime = Math.max(0, currentBufferTime - 10);
                        seekAudio(newTime);
                    }
                    break;

                case 'KeyL':
                    if (playerReady) {
                        event.preventDefault();
                        const newTime = Math.min(audioBuffer.duration, currentBufferTime + 10);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowLeft':
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        const newTime = Math.max(0, currentBufferTime - 5);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowRight':
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        const newTime = Math.min(audioBuffer.duration, currentBufferTime + 5);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowUp':
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        let currentVolume = parseFloat(volumeSlider.value);
                        let newVolume = Math.min(1, parseFloat((currentVolume + 0.05).toFixed(2)));
                        setVolume(newVolume);
                        if (volumePopup.classList.contains('show')) {
                            resetPopupTimer(volumePopup);
                        }
                    }
                    break;
                case 'ArrowDown':
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        let currentVolume = parseFloat(volumeSlider.value);
                        let newVolume = Math.max(0, parseFloat((currentVolume - 0.05).toFixed(2)));
                        setVolume(newVolume);
                        if (volumePopup.classList.contains('show')) {
                            resetPopupTimer(volumePopup);
                        }
                    }
                    break;
                case 'KeyM':
                    if (playerReady) {
                        event.preventDefault();
                        toggleMute();
                    }
                    break;
            }
        }
    </script>
