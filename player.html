<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lyrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/realaurora-stw/song-player/refs/heads/main/icons/notes.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            color-scheme: dark;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #f0f0f0;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        button, input, select, textarea {
            font-family: inherit;
        }

        /* ===================== PLAYLIST SIDEBAR ===================== */

        #playlistSidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 85vw;
            background-color: #050505;
            border-right: 1px solid #111111;
            transform: translateX(-100%);
            transition: transform 0.25s ease-out, box-shadow 0.25s ease-out, background-color 0.3s ease;
            z-index: 30;
            display: flex;
            flex-direction: column;
            padding: 16px 18px;
        }

        #playlistSidebar.open {
            transform: translateX(0);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        }

        #playlistBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease-out;
            z-index: 25;
        }

        #playlistBackdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .playlist-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .playlist-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.05em;
            font-weight: 600;
            color: #f0f0f0;
        }

        .playlist-title i {
            color: #22c55e;
        }

        #closePlaylistBtn {
            background: none;
            border: none;
            color: #777777;
            font-size: 1.2em;
            cursor: pointer;
            padding: 4px;
        }

        #closePlaylistBtn:hover {
            color: #ffffff;
        }

        .playlist-body {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            padding-top: 4px;
        }

        .playlist-upload {
            margin-bottom: 10px;
        }

        .playlist-upload label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            font-size: 0.85em;
            color: #dddddd;
            background-color: #080808;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        .playlist-upload label i {
            font-size: 0.95em;
        }

        .playlist-upload label:hover {
            background-color: #151515;
            border-color: #2a2a2a;
            color: #ffffff;
        }

        .playlist-upload input[type="file"] {
            display: none;
        }

        .playlist-options {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .playlist-toggle-btn {
            background-color: #050505;
            border: 1px solid #181818;
            border-radius: 999px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #aaaaaa;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.1s ease-out;
            font-size: 0.95em;
        }

        .playlist-toggle-btn:hover {
            background-color: #111111;
            border-color: #2a2a2a;
            color: #ffffff;
        }

        .playlist-toggle-btn.active {
            background-color: #22c55e;
            border-color: #22c55e;
            color: #ffffff;
        }

        .playlist-toggle-btn:active {
            transform: scale(0.96);
        }

        .playlist-list {
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #333333 transparent;
        }

        .playlist-list::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .playlist-list::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        .playlist-item,
        .playlist-empty {
            padding: 8px 6px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
        }

        .playlist-item {
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease;
        }

        .playlist-item:hover {
            background-color: #141414;
            color: #ffffff;
        }

        .playlist-item.active {
            background-color: #22c55e1a;
            color: #22c55e;
        }

        .playlist-item .track-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .playlist-empty {
            color: #666666;
            justify-content: flex-start;
        }

        @media (max-width: 768px) {
            #playlistSidebar {
                width: 80vw;
                padding: 14px 14px;
            }
        }

        body.light-mode #playlistSidebar {
            background-color: #ffffff;
            border-right: 1px solid #dddddd;
        }

        body.light-mode .playlist-title {
            color: #222222;
        }

        body.light-mode .playlist-upload label {
            background-color: #f5f5f5;
            color: #444444;
            border-color: #d5d5d5;
        }

        body.light-mode .playlist-upload label:hover {
            background-color: #e8e8e8;
            border-color: #c5c5c5;
            color: #111111;
        }

        body.light-mode .playlist-toggle-btn {
            background-color: #f5f5f5;
            border-color: #dddddd;
            color: #555555;
        }

        body.light-mode .playlist-toggle-btn:hover {
            background-color: #e9e9e9;
            border-color: #cccccc;
            color: #111111;
        }

        body.light-mode .playlist-toggle-btn.active {
            background-color: #22c55e;
            border-color: #22c55e;
            color: #ffffff;
        }

        body.light-mode .playlist-item {
            color: #444444;
        }

        body.light-mode .playlist-item:hover {
            background-color: #f1f1f1;
            color: #111111;
        }

        body.light-mode .playlist-item.active {
            background-color: #22c55e1a;
            color: #16a34a;
        }

        body.light-mode .playlist-empty {
            color: #999999;
        }

        /* ===================== LYRICS & PLAYER ===================== */

        #lyrics-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 5% 200px 5%;
            font-size: 2.8em;
            line-height: 1.6;
            display: flex;
            scroll-behavior: smooth;
            min-height: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #lyrics-container::-webkit-scrollbar {
            display: none;
        }

        #lyrics-output {
            max-width: 900px;
            width: 100%;
            text-align: left;
        }

        #lyrics-output span {
            display: none;
            opacity: 0;
            transform: translateY(15px) scale(0.9);
            transform-origin: center left;
            color: #f0f0f0;
            margin: 0 0.1em;
            cursor: default;
            transition: opacity 0.45s ease-out,
                        transform 0.45s ease-out,
                        color 0.25s ease-in-out,
                        font-weight 0.25s ease-in-out;
            will-change: opacity, transform;
            pointer-events: none;
        }

        #lyrics-output span.visible {
            display: inline-block;
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        #lyrics-output span.highlighted {
            color: #50d060;
            font-weight: 600;
            transform: translateY(-1px) scale(1.05);
            transition-property: color, font-weight, transform;
            transition-duration: 0.25s, 0.25s, 0.15s;
            transition-timing-function: ease-in-out, ease-in-out, ease-out;
        }

        #lyrics-output.placeholder {
            display: block;
            opacity: 1;
            transform: none;
            color: #555;
            font-style: italic;
            text-align: center;
            margin: auto;
            font-weight: normal;
        }

        #controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 15px 30px;
            border-top: 1px solid #0c0c0c;
            z-index: 10;
            color: #aaa;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .file-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .file-inputs label {
            font-size: 0.9em;
        }

        .file-inputs input[type="file"] {
            font-size: 0.8em;
            max-width: 250px;
            color: #767676;
            font-family: inherit;
        }
        .file-inputs input[type="file"]::file-selector-button {
            padding: 5px 10px;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            background-color: #111;
            color: #ccc;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            transition: background-color 0.2s, border-color 0.2s;
            font-family: inherit;
        }
        .file-inputs input[type="file"]::file-selector-button:hover {
            background-color: #252525;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        #playPauseBtn {
            background-color: #040404;
            color: #767676;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 12px;
            cursor: pointer;
            min-width: 80px;
            transition: background-color 0.2s, color 0.2s;
            font-family: inherit;
        }
        #playPauseBtn:hover:enabled {
             background-color: #1f1f1f;
        }

        #playPauseBtn:disabled {
            background-color: #141414;
            color: #666;
            cursor: not-allowed;
        }

        #progressBar {
            flex-grow: 1;
            max-width: 500px;
            cursor: pointer;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #0d0d0d;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }

        #progressBar::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: #2a2a2a;
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.2s, transform 0.15s ease-out;
        }
        #progressBar:hover::-webkit-slider-thumb {
            background: #2e2e2e;
        }
        #progressBar:active::-webkit-slider-thumb {
            transform: scale(1.1);
        }

        #progressBar::-moz-range-thumb {
          width: 16px;
          height: 16px;
          background: #757575;
          border-radius: 50%;
          cursor: pointer;
          border: none;
          transition: background-color 0.2s, transform 0.15s ease-out;
        }
        #progressBar:hover::-moz-range-thumb {
            background: #888;
        }
        #progressBar:active::-moz-range-thumb {
            transform: scale(1.1);
        }

        #progressBar:disabled::-webkit-slider-thumb {
            background: #333;
            cursor: not-allowed;
            transition: none;
            transform: none;
        }
        #progressBar:disabled::-moz-range-thumb {
            background: #333;
            cursor: not-allowed;
            transition: none;
            transform: none;
        }
        #progressBar:disabled {
            cursor: not-allowed;
            background: #0a0a0a;
        }

        #currentTime, #totalDuration {
            font-size: 0.9em;
            min-width: 45px;
            text-align: center;
            color: #4c4c4c;
            font-family: inherit;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        #audioPlayer {
             display: none;
        }

        #loadStatus {
             font-size: 0.8em;
             color: #4c4c4c;
             margin-left: 15px;
             min-height: 1.2em;
             font-family: inherit;
             transition: color 0.3s ease;
        }

        .control-icon-btn {
            background: none;
            border: none;
            color: #4c4c4c;
            font-size: 1.2em;
            padding: 5px;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
            font-family: inherit;
        }
        .control-icon-btn:hover:enabled {
            color: #646464;
        }
        .control-icon-btn:disabled {
            cursor: not-allowed;
        }

        .volume-control-wrapper,
        .speed-control-wrapper,
        .bass-control-wrapper,
        .underwater-control-wrapper,
        .muffled-control-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .popup-control {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: #080808;
            padding: 15px 15px 15px 15px;
            border-radius: 12px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
            width: 50px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

            visibility: hidden;
            opacity: 0;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s 0.25s, background-color 0.3s ease, box-shadow 0.3s ease;
            will-change: opacity, transform, visibility;
        }

        .slider-wrapper-vertical {
            width: 90px;
            height: 24px;
            transform: rotate(-90deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slider-vertical {
            -webkit-appearance: none;
            appearance: none;
            width: 90px;
            height: 8px;
            cursor: pointer;
            background: #171717;
            border-radius: 10px;
            outline: none;
            display: block;
            margin: 0;
            margin-right: 56px;
            transition: background-color 0.2s;
        }

        .slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px; background: #ccc;
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }
        .slider-vertical::-moz-range-thumb {
            width: 16px; height: 16px; background: #ccc;
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }

        .slider-vertical:disabled { cursor: not-allowed; background: #444; }
        .slider-vertical:disabled::-webkit-slider-thumb { background: #666; cursor: not-allowed; }
        .slider-vertical:disabled::-moz-range-thumb { background: #666; cursor: not-allowed; }

        .popup-text-display {
            color: #f0f0f0;
            font-size: 0.8em;
            text-align: center;
            width: 100%;
            margin-top: auto;
            font-family: inherit;
            transition: color 0.3s ease;
        }

        .popup-control.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s 0s, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 768px) {
            #lyrics-container {
                font-size: 2em;
                padding: 20px 5% 150px 5%;
            }
            .player-controls { gap: 10px; }
            #playPauseBtn { padding: 6px 10px; font-size: 0.9em; }
            #currentTime, #totalDuration { font-size: 0.8em; min-width: 40px; }
            .file-inputs label { font-size: 0.8em; }
            .control-icon-btn { font-size: 1.1em; }

            .popup-control {
                padding: 12px 10px 12px 10px;
                height: 140px;
            }
            .slider-wrapper-vertical {
                width: 75px;
                height: 22px;
                margin-bottom: 15px;
            }
            .slider-vertical {
                width: 75px;
                height: 6px;
            }
            .slider-vertical::-webkit-slider-thumb { width: 14px; height: 14px; }
            .slider-vertical::-moz-range-thumb { width: 14px; height: 14px; }
            .popup-text-display { font-size: 0.75em; }
        }

        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        body.light-mode #lyrics-output span {
            color: #1a1a1a;
        }

        body.light-mode #lyrics-output span.highlighted {
            color: black;
        }

        body.light-mode #lyrics-output.placeholder {
            color: #888;
        }

        body.light-mode #controls-container {
            background-color: #ffffff;
            border-top: 1px solid #dddddd;
            color: #555;
        }

        body.light-mode .file-inputs input[type="file"] {
            color: #555;
        }

        body.light-mode .file-inputs input[type="file"]::file-selector-button {
            border: 1px solid #ccc;
            background-color: #eee;
            color: #333;
        }
        body.light-mode .file-inputs input[type="file"]::file-selector-button:hover {
            background-color: #ddd;
        }

        body.light-mode #playPauseBtn {
            background-color: #e0e0e0;
            color: #222;
        }
        body.light-mode #playPauseBtn:hover:enabled {
            background-color: #d0d0d0;
        }
        body.light-mode #playPauseBtn:disabled {
            background-color: #f0f0f0;
            color: #aaa;
        }

        body.light-mode #progressBar {
            background: #dddddd;
        }

        body.light-mode #progressBar::-webkit-slider-thumb {
          background: #aaaaaa;
        }
        body.light-mode #progressBar:hover::-webkit-slider-thumb {
            background: #888888;
        }

        body.light-mode #progressBar::-moz-range-thumb {
          background: #aaaaaa;
        }
        body.light-mode #progressBar:hover::-moz-range-thumb {
            background: #888888;
        }

        body.light-mode #progressBar:disabled::-webkit-slider-thumb {
            background: #cccccc;
        }
        body.light-mode #progressBar:disabled::-moz-range-thumb {
            background: #cccccc;
        }
        body.light-mode #progressBar:disabled {
            background: #eeeeee;
        }

        body.light-mode #currentTime,
        body.light-mode #totalDuration {
            color: #555;
        }

        body.light-mode #loadStatus {
            color: #777;
        }

        body.light-mode .control-icon-btn {
            color: #444;
        }
        body.light-mode .control-icon-btn:hover:enabled {
            color: #000;
        }
        body.light-mode .control-icon-btn:disabled {
            color: #bbbbbb;
        }

        body.light-mode .popup-control {
            background-color: #f8f8f8;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .slider-vertical {
            background: #cccccc;
        }

        body.light-mode .slider-vertical::-webkit-slider-thumb {
            background: #666666;
        }
        body.light-mode .slider-vertical::-moz-range-thumb {
            background: #666666;
        }

        body.light-mode .slider-vertical:disabled { background: #dddddd; }
        body.light-mode .slider-vertical:disabled::-webkit-slider-thumb { background: #aaaaaa; }
        body.light-mode .slider-vertical:disabled::-moz-range-thumb { background: #aaaaaa; }

        body.light-mode .popup-text-display {
            color: #333333;
        }
    </style>
</head>
<body>

    <!-- Playlist Sidebar -->
    <div id="playlistSidebar">
        <div class="playlist-header">
            <div class="playlist-title">
                <i class="fas fa-music"></i>
                <span>Playlist</span>
            </div>
            <button id="closePlaylistBtn" aria-label="Close playlist">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="playlist-body">
            <div class="playlist-upload">
                <label for="playlistFileInput">
                    <i class="fas fa-file-upload"></i>
                    <span>Add .songlyrics or .mp3 files</span>
                </label>
                <input type="file" id="playlistFileInput" multiple accept=".songlyrics, .mp3">
            </div>
            <div class="playlist-options">
                <button id="shuffleBtn" class="playlist-toggle-btn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button id="loopTrackBtn" class="playlist-toggle-btn" title="Loop current track">
                    <i class="fas fa-repeat-1"></i>
                </button>
                <button id="loopPlaylistBtn" class="playlist-toggle-btn" title="Loop playlist">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>
            <ul id="playlistList" class="playlist-list"></ul>
        </div>
    </div>

    <div id="playlistBackdrop"></div>

    <div id="lyrics-container">
        <p id="lyrics-output" class="placeholder">Load a .songlyrics file.</p>
    </div>

    <div id="controls-container">
        <div class="file-inputs">
            <input type="file" id="songLyricsFile" accept=".songlyrics, .mp3" title="Select .songlyrics file">
            <span id="loadStatus"></span>
        </div>

        <audio id="audioPlayer" style="display: none;"></audio>
        <div class="player-controls">
            <button id="playlistToggleBtn" class="control-icon-btn" title="Open playlist">
                <i class="fas fa-list"></i>
            </button>

            <button id="playPauseBtn" disabled>â–¶ Play</button>
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.01" disabled>
            <span id="totalDuration">0:00</span>

            <div class="volume-control-wrapper">
                <button id="volumeBtn" class="control-icon-btn" disabled title="Volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div id="volumePopup" class="popup-control">
                    <div class="slider-wrapper-vertical">

                        <input type="range" id="muffledSlider" class="slider-vertical" min="0" max="100" step="1" value="0" disabled>

    <script>
        const songLyricsFileInput = document.getElementById('songLyricsFile');
        const lyricsOutput = document.getElementById('lyrics-output');
        const lyricsContainer = document.getElementById('lyrics-container');

        const playlistSidebar = document.getElementById('playlistSidebar');
        const playlistBackdrop = document.getElementById('playlistBackdrop');
        const playlistToggleBtn = document.getElementById('playlistToggleBtn');
        const closePlaylistBtn = document.getElementById('closePlaylistBtn');
        const playlistFileInput = document.getElementById('playlistFileInput');
        const playlistList = document.getElementById('playlistList');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const loopTrackBtn = document.getElementById('loopTrackBtn');
        const loopPlaylistBtn = document.getElementById('loopPlaylistBtn');

        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalDurationDisplay = document.getElementById('totalDuration');
        const loadStatus = document.getElementById('loadStatus');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumePopup = document.getElementById('volumePopup');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = volumeBtn.querySelector('i');
        const volumePercentage = document.getElementById('volumePercentage');
        const speedBtn = document.getElementById('speedBtn');
        const speedPopup = document.getElementById('speedPopup');
        const speedSlider = document.getElementById('speedSlider');
        const speedRateDisplay = document.getElementById('speedRateDisplay');
        const bassBoostBtn = document.getElementById('bassBoostBtn');
        const bassBoostPopup = document.getElementById('bassBoostPopup');
        const bassBoostSlider = document.getElementById('bassBoostSlider');
        const bassBoostLevelDisplay = document.getElementById('bassBoostLevelDisplay');
        const underwaterBtn = document.getElementById('underwaterBtn');
        const underwaterPopup = document.getElementById('underwaterPopup');
        const underwaterSlider = document.getElementById('underwaterSlider');
        const underwaterLevelDisplay = document.getElementById('underwaterLevelDisplay');
        const muffledBtn = document.getElementById('muffledBtn');
        const muffledPopup = document.getElementById('muffledPopup');
        const muffledSlider = document.getElementById('muffledSlider');
        const muffledLevelDisplay = document.getElementById('muffledLevelDisplay');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadIcon = downloadBtn.querySelector('.fa-download');
        const downloadSpinnerIcon = downloadBtn.querySelector('.fa-circle-notch');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');

        let audioContext;
        let audioBuffer;
        let sourceNode;
        let gainNode;
        let bassFilterNode;
        let underwaterFilterNode;
        let muffledFilterNode;
        let isPlaying = false;
        let isPaused = false;
        let startTime = 0;
        let startOffset = 0;
        let currentPlaybackRate = 1.0;
        let animationFrameId = null;

        let lyricsData = [];
        let currentWordSpans = [];
        let currentWordIndex = -1;
        let previousWordIndex = -1;

        let audioLoaded = false;
        let lyricsLoaded = false;
        let isSeeking = false;
        let currentSongFilename = null;
        let isMuted = false;
        let previousVolumeBeforeMute = 1.0;

        // Playlist state
        let playlist = [];
        let currentTrackIndex = -1;
        let isShuffleEnabled = false;
        let isLoopTrackEnabled = false;
        let isLoopPlaylistEnabled = false;
        let shouldAutoplayAfterLoad = true;

        const VOLUME_STORAGE_KEY = 'playerVolumeSetting';
        const SPEED_STORAGE_KEY = 'playerSpeedSetting_v2';
        const BASS_BOOST_STORAGE_KEY = 'playerBassBoostSetting';
        const UNDERWOOD_STORAGE_KEY = 'playerUnderwaterSetting'; // (typo kept for backward-compat if needed)
        const UNDERWATER_STORAGE_KEY = 'playerUnderwaterSetting';
        const MUFFLED_STORAGE_KEY = 'playerMuffledSetting';
        const THEME_STORAGE_KEY = 'playerTheme';
        const LIGHT_MODE_CLASS = 'light-mode';

        let volumePopupTimeout = null;
        let speedPopupTimeout = null;
        let bassBoostPopupTimeout = null;
        let underwaterPopupTimeout = null;
        let muffledPopupTimeout = null;
        const POPUP_CLOSE_DELAY = 6000;

        function isPlayerReady() {
            return audioLoaded && !!audioContext && !!audioBuffer;
        }

        function getCurrentBufferTime() {
            let time = startOffset;
            if (isPlayerReady() && isPlaying && audioContext && startTime > 0) {
                const elapsedRealTime = audioContext.currentTime - startTime;
                time = startOffset + (elapsedRealTime * currentPlaybackRate);
                time = time % audioBuffer.duration;
            }
            return Math.max(0, Math.min(time, audioBuffer?.duration ?? 0));
        }

        function initializeAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    bassFilterNode = audioContext.createBiquadFilter();
                    bassFilterNode.type = 'lowshelf';
                    bassFilterNode.frequency.value = 250;
                    bassFilterNode.gain.value = 0;

                    underwaterFilterNode = audioContext.createBiquadFilter();
                    underwaterFilterNode.type = 'lowpass';
                    underwaterFilterNode.frequency.value = 22050;
                    underwaterFilterNode.Q.value = 1;

                    muffledFilterNode = audioContext.createBiquadFilter();
                    muffledFilterNode.type = 'lowpass';
                    muffledFilterNode.frequency.value = 22050;
                    muffledFilterNode.Q.value = 1; 

                    gainNode = audioContext.createGain();
                    
                    bassFilterNode.connect(underwaterFilterNode);
                    underwaterFilterNode.connect(muffledFilterNode);
                    muffledFilterNode.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    loadVolumeSetting();
                    loadSpeedSetting();
                    loadBassBoostSetting();
                    loadUnderwaterSetting();
                    loadMuffledSetting();

                } catch (e) {
                    console.error("Web Audio API is not supported in this browser.", e);
                    alert("Sorry, your browser doesn't support the required Web Audio API for this player.");
                    audioContext = null;
                }
            }
        }

        function loadSetting(key, defaultValue, validator) {
            try {
                const savedValue = localStorage.getItem(key);
                if (savedValue !== null) {
                    if (key === THEME_STORAGE_KEY) {
                        if (validator(savedValue)) return savedValue;
                    } else {
                        const parsedValue = parseFloat(savedValue);
                        if (validator(parsedValue)) return parsedValue;
                    }
                    localStorage.removeItem(key);
                }
            } catch (e) { console.error("Error loading setting:", key, e); }
            return defaultValue;
        }

        function saveSetting(key, value) {
            try {
                localStorage.setItem(key, value.toString());
            } catch (e) {
                console.error("Error saving setting:", key, value, e);
            }
        }

        function loadVolumeSetting() {
            const vol = loadSetting(VOLUME_STORAGE_KEY, 1, v => !isNaN(v) && v>=0 && v<=1);
            if(gainNode && audioContext) {
                gainNode.gain.value = vol;
            }
            if(volumeSlider) {
                volumeSlider.value = vol;
                if(volumePercentage) volumePercentage.textContent = `${Math.round(vol * 100)}%`;
                updateVolumeIcon(vol);
            }
            isMuted = false;
            previousVolumeBeforeMute = vol;
        }

        function loadSpeedSetting() {
            const speed = loadSetting(SPEED_STORAGE_KEY, 1, s => !isNaN(s) && s>=0.01 && s<=2);
            setPlaybackSpeed(speed, false);
            updateTotalDurationDisplay();
        }

        function loadBassBoostSetting() {
            const bassLevel = loadSetting(BASS_BOOST_STORAGE_KEY, 0, b => !isNaN(b) && b >= 0 && b <= 30);
            setBassBoost(bassLevel);
        }

        function loadUnderwaterSetting() {
            const underwaterLevel = loadSetting(UNDERWATER_STORAGE_KEY, 0, u => !isNaN(u) && u >= 0 && u <= 100);
            setUnderwaterEffect(underwaterLevel);
        }

        function loadMuffledSetting() {
            const muffledLevel = loadSetting(MUFFLED_STORAGE_KEY, 0, m => !isNaN(m) && m >= 0 && m <= 100);
            setMuffledEffect(muffledLevel);
        }

        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add(LIGHT_MODE_CLASS);
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeToggleBtn.title = 'Dark Mode';
                saveSetting(THEME_STORAGE_KEY, 'light');
            } else {
                document.body.classList.remove(LIGHT_MODE_CLASS);
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggleBtn.title = 'Light Mode';
                saveSetting(THEME_STORAGE_KEY, 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = loadSetting(THEME_STORAGE_KEY, 'dark', t => t === 'light' || t === 'dark');
            applyTheme(savedTheme);
        }

        function toggleTheme() {
            const isLightMode = document.body.classList.contains(LIGHT_MODE_CLASS);
            applyTheme(isLightMode ? 'dark' : 'light');
        }

        function setVolume(newVolume) {
            const clampedVolume = Math.max(0, Math.min(1, newVolume));
            if (gainNode && audioContext) {
                gainNode.gain.setValueAtTime(clampedVolume, audioContext.currentTime);
            }
            if (volumeSlider) {
                volumeSlider.value = clampedVolume;
                updateVolumeIcon(clampedVolume);
                volumePercentage.textContent = `${Math.round(clampedVolume * 100)}%`;

                if (!isMuted) {
                    saveSetting(VOLUME_STORAGE_KEY, clampedVolume);
                }
            }
        }

        // =========================================================================
        // START OF BUG FIX
        // =========================================================================
        function setPlaybackSpeed(rate, adjustPlayback = true) {
            if (isNaN(rate)) return;

            const minSpeed = parseFloat(speedSlider?.min ?? 0.18);
            const maxSpeed = parseFloat(speedSlider?.max ?? 2);
            const newRate = Math.max(minSpeed, Math.min(maxSpeed, rate));

            const previousRate = currentPlaybackRate;
            currentPlaybackRate = newRate;

            if (speedSlider) speedSlider.value = newRate;
            if (speedRateDisplay) speedRateDisplay.textContent = `${newRate.toFixed(2)}x`;
            saveSetting(SPEED_STORAGE_KEY, newRate);
            updateTotalDurationDisplay();

            if (adjustPlayback && audioContext && audioBuffer) {
                const isFirefox = navigator.userAgent.includes("Firefox");
                const wasPlaying = isPlaying;
                
                if (wasPlaying && isFirefox) {
                    const elapsedRealTime = audioContext.currentTime - startTime;
                    const elapsedBufferTime = elapsedRealTime * previousRate;
                    const correctCurrentBufferTime = (startOffset + elapsedBufferTime) % audioBuffer.duration;
                    seekAudio(correctCurrentBufferTime);

                } else if (wasPlaying && sourceNode?.playbackRate) {
                    const elapsedRealTime = audioContext.currentTime - startTime;
                    const elapsedBufferTime = elapsedRealTime * previousRate;

                    startOffset = (startOffset + elapsedBufferTime) % audioBuffer.duration;
                    startOffset = Math.max(0, startOffset);

                    sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);
                    startTime = audioContext.currentTime;
                }
                
                updateCurrentTimeDisplay(getCurrentBufferTime());
            }
        }
        // =========================================================================
        // END OF BUG FIX
        // =========================================================================

        function setBassBoost(levelInDb) {
            if (isNaN(levelInDb) || !bassFilterNode || !audioContext) return;

            const minBoost = parseFloat(bassBoostSlider?.min ?? 0);
            const maxBoost = parseFloat(bassBoostSlider?.max ?? 30);
            const newLevel = Math.max(minBoost, Math.min(maxBoost, levelInDb));

            bassFilterNode.gain.setValueAtTime(newLevel, audioContext.currentTime);
            
            if (bassBoostSlider) bassBoostSlider.value = newLevel;
            if (bassBoostLevelDisplay) {
                bassBoostLevelDisplay.textContent = `${newLevel > 0 ? '+' : ''}${Math.round(newLevel)} dB`;
            }
            saveSetting(BASS_BOOST_STORAGE_KEY, newLevel);
        }

        function setUnderwaterEffect(level) {
            if (isNaN(level) || !underwaterFilterNode || !audioContext) return;
            
            const minLevel = parseFloat(underwaterSlider?.min ?? 0);
            const maxLevel = parseFloat(underwaterSlider?.max ?? 100);
            const newLevel = Math.max(minLevel, Math.min(maxLevel, level));

            const normalizedValue = newLevel / maxLevel;

            const minFreq = 400;
            const maxFreq = 22050;
            const logMin = Math.log(minFreq);
            const logMax = Math.log(maxFreq);
            const scale = logMax - logMin;
            const targetFreq = Math.exp(logMax - (normalizedValue * scale));
            
            const targetQ = 1 + (normalizedValue * 4);

            underwaterFilterNode.frequency.setValueAtTime(targetFreq, audioContext.currentTime);
            underwaterFilterNode.Q.setValueAtTime(targetQ, audioContext.currentTime);
            
            if (underwaterSlider) underwaterSlider.value = newLevel;
            if (underwaterLevelDisplay) underwaterLevelDisplay.textContent = `${Math.round(newLevel)}%`;
            saveSetting(UNDERWATER_STORAGE_KEY, newLevel);
        }

        function setMuffledEffect(level) {
            if (isNaN(level) || !muffledFilterNode || !audioContext) return;
            
            const minLevel = parseFloat(muffledSlider?.min ?? 0);
            const maxLevel = parseFloat(muffledSlider?.max ?? 100);
            const newLevel = Math.max(minLevel, Math.min(maxLevel, level));

            const normalizedValue = newLevel / maxLevel;

            const minFreq = 700;
            const maxFreq = 22050;
            const logMin = Math.log(minFreq);
            const logMax = Math.log(maxFreq);
            const scale = logMax - logMin;
            const targetFreq = Math.exp(logMax - (normalizedValue * scale));
            
            const targetQ = 1 + (normalizedValue * 1.5);

            muffledFilterNode.frequency.setValueAtTime(targetFreq, audioContext.currentTime);
            muffledFilterNode.Q.setValueAtTime(targetQ, audioContext.currentTime);
            
            if (muffledSlider) muffledSlider.value = newLevel;
            if (muffledLevelDisplay) muffledLevelDisplay.textContent = `${Math.round(newLevel)}%`;
            saveSetting(MUFFLED_STORAGE_KEY, newLevel);
        }

        function toggleMute() {
            if (!audioContext || !gainNode) return;

            if (isMuted) {
                isMuted = false;
                setVolume(previousVolumeBeforeMute);
            } else {
                isMuted = true;
                previousVolumeBeforeMute = gainNode.gain.value;
                setVolume(0);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            resetPlayerAndLyrics(false);
            renderPlaylistUI();
            checkEnablePlayer();
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    if (lyricsContainer) {
                        lyricsContainer.style.scrollBehavior = 'auto';
                        requestAnimationFrame(() => {
                            lyricsContainer.style.scrollBehavior = 'smooth';
                        });
                    }
                }
            });
        });

        // Single-file input
        songLyricsFileInput.addEventListener('change', (event) => {
            const files = event.target.files;

            if (files.length === 0) {
                return;
            }
            const file = files[0];
            const fileNameLower = file.name.toLowerCase();

            currentSongFilename = file.name;
            currentTrackIndex = -1; // this song is not part of playlist
            renderPlaylistUI();
            shouldAutoplayAfterLoad = true;
            resetPlayerAndLyrics(false);
            loadStatus.textContent = '';
            
            if (!fileNameLower.endsWith('.songlyrics') && !fileNameLower.endsWith('.mp3')) {
                alert('Invalid file type. Please select a .songlyrics or .mp3 file.');
                songLyricsFileInput.value = '';
                currentSongFilename = null;
                resetPlayerAndLyrics(false);
                checkEnablePlayer();
                return;
            }

            initializeAudioContext();
            if (!audioContext) {
                loadStatus.textContent = 'Error: Audio system not ready.';
                resetPlayerAndLyrics(true);
                checkEnablePlayer();
                return;
            }

            loadStatus.textContent = `Loading ${file.name}...`;
            const reader = new FileReader();

            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                if (fileNameLower.endsWith('.songlyrics')) {
                    parseCombinedFile(arrayBuffer);
                } else if (fileNameLower.endsWith('.mp3')) {
                    handleMp3File(arrayBuffer);
                }
            };

            reader.onerror = () => {
                alert("Error reading the selected file.");
                loadStatus.textContent = 'Error reading file.';
                resetPlayerAndLyrics(true);
                checkEnablePlayer();
            };
            reader.readAsArrayBuffer(file);
        });

        // Playlist controls
        playlistToggleBtn.addEventListener('click', () => {
            const isOpen = playlistSidebar.classList.toggle('open');
            playlistBackdrop.classList.toggle('visible', isOpen);
        });

        closePlaylistBtn.addEventListener('click', () => {
            playlistSidebar.classList.remove('open');
            playlistBackdrop.classList.remove('visible');
        });

        playlistBackdrop.addEventListener('click', () => {
            playlistSidebar.classList.remove('open');
            playlistBackdrop.classList.remove('visible');
        });

        playlistFileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files || []);
            if (!files.length) return;

            let addedAny = false;
            files.forEach(file => {
                const fileNameLower = file.name.toLowerCase();
                if (!fileNameLower.endsWith('.songlyrics') && !fileNameLower.endsWith('.mp3')) {
                    return;
                }
                playlist.push({
                    file,
                    name: file.name,
                    type: fileNameLower.endsWith('.songlyrics') ? 'songlyrics' : 'mp3'
                });
                addedAny = true;
            });

            if (!addedAny) {
                alert('No valid .songlyrics or .mp3 files were selected for the playlist.');
                playlistFileInput.value = '';
                return;
            }

            renderPlaylistUI();

            // Auto-play first added track if nothing is loaded yet
            if (!audioLoaded && playlist.length > 0 && currentTrackIndex === -1) {
                loadTrackFromPlaylist(0, true);
            }

            // Reset input so same files can be re-selected later if needed
            playlistFileInput.value = '';
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffleEnabled = !isShuffleEnabled;
            shuffleBtn.classList.toggle('active', isShuffleEnabled);
        });

        loopTrackBtn.addEventListener('click', () => {
            isLoopTrackEnabled = !isLoopTrackEnabled;
            loopTrackBtn.classList.toggle('active', isLoopTrackEnabled);

            if (isLoopTrackEnabled) {
                isLoopPlaylistEnabled = false;
                loopPlaylistBtn.classList.remove('active');
            }
        });

        loopPlaylistBtn.addEventListener('click', () => {
            isLoopPlaylistEnabled = !isLoopPlaylistEnabled;
            loopPlaylistBtn.classList.toggle('active', isLoopPlaylistEnabled);

            if (isLoopPlaylistEnabled) {
                isLoopTrackEnabled = false;
                loopTrackBtn.classList.remove('active');
            }
        });

        volumeBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!volumeBtn.disabled) {
                const wasVisible = volumePopup.classList.contains('show');
                togglePopup(volumePopup);
                hidePopup(speedPopup);
                hidePopup(bassBoostPopup);
                hidePopup(underwaterPopup);
                hidePopup(muffledPopup);
                if (!wasVisible && volumePopup.classList.contains('show')) {
                    resetPopupTimer(volumePopup);
                } else if (wasVisible && !volumePopup.classList.contains('show')) {
                    clearPopupTimer(volumePopup);
                }
            }
        });

        volumeSlider.addEventListener('input', () => {
            if (!volumeSlider.disabled) {
                const newVolume = parseFloat(volumeSlider.value);
                
                if (isMuted && newVolume > 0) {
                    isMuted = false;
                }
                
                setVolume(newVolume);
                resetPopupTimer(volumePopup);
            }
        });

        volumeSlider.addEventListener('wheel', (event) => {
            if (volumeSlider.disabled) return;
            event.preventDefault();
            event.stopPropagation();

            const delta = event.deltaY;
            const currentValue = parseFloat(volumeSlider.value);
            let step = 0.01;

            if (event.ctrlKey) step = 0.1;
            else if (event.shiftKey) step = 0.005;
            else if (Math.abs(delta) > 100) step = 0.05;
            else if (Math.abs(delta) > 50) step = 0.03;

            let newValue = delta < 0 ? currentValue + step : currentValue - step;
            newValue = Math.max(0, Math.min(1, newValue));
            
            const precision = (String(step).split('.')[1] || '').length || 2;
            newValue = parseFloat(newValue.toFixed(precision));

            setVolume(newValue);
            resetPopupTimer(volumePopup);
        });

        speedBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!speedBtn.disabled) {
                const wasVisible = speedPopup.classList.contains('show');
                togglePopup(speedPopup);
                hidePopup(volumePopup);
                hidePopup(bassBoostPopup);
                hidePopup(underwaterPopup);
                hidePopup(muffledPopup);
                if (!wasVisible && speedPopup.classList.contains('show')) {
                    resetPopupTimer(speedPopup);
                } else if (wasVisible && !speedPopup.classList.contains('show')) {
                    clearPopupTimer(speedPopup);
                }
            }
        });

        speedSlider.addEventListener('input', () => {
            if (!speedSlider.disabled) {
                const rate = parseFloat(speedSlider.value);
                setPlaybackSpeed(rate);
                resetPopupTimer(speedPopup);
            }
        });

        speedSlider.addEventListener('wheel', (event) => {
            if (speedSlider.disabled) return;
            event.preventDefault();
            event.stopPropagation();
            const delta = event.deltaY;
            const currentValue = parseFloat(speedSlider.value);
            const minSpeed = parseFloat(speedSlider.min);
            const maxSpeed = parseFloat(speedSlider.max);
            let step = 0.01;
            if (event.ctrlKey) step = 0.1;
            else if (event.shiftKey) step = 0.005;
            let newValue = delta < 0 ? currentValue + step : currentValue - step;
            newValue = Math.max(minSpeed, Math.min(maxSpeed, newValue));
            newValue = parseFloat(newValue.toFixed(2));
            setPlaybackSpeed(newValue);
            resetPopupTimer(speedPopup);
        });

        bassBoostBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!bassBoostBtn.disabled) {
                const wasVisible = bassBoostPopup.classList.contains('show');
                togglePopup(bassBoostPopup);
                hidePopup(volumePopup);
                hidePopup(speedPopup);
                hidePopup(underwaterPopup);
                hidePopup(muffledPopup);
                if (!wasVisible && bassBoostPopup.classList.contains('show')) {
                    resetPopupTimer(bassBoostPopup);
                } else if (wasVisible && !bassBoostPopup.classList.contains('show')) {
                    clearPopupTimer(bassBoostPopup);
                }
            }
        });

        async function handleDownload() {
            if (!isPlayerReady()) {
                alert("Please load a song first.");
                return;
            }

            if (!lyricsLoaded) lyricsData = [];

            downloadIcon.style.display = 'none';
            downloadSpinnerIcon.style.display = 'inline-block';

            try {
                const adjustedLyricsForFile = lyricsData.map(w => ({
                    text: w.word,
                    start: w.start / currentPlaybackRate
                }));
                const lyricsJson = {
                    segments: [{
                        words: adjustedLyricsForFile
                    }]
                };
                const jsonString = JSON.stringify(lyricsJson);
                const jsonBytes = new TextEncoder().encode(jsonString);

                if (!audioBuffer) throw new Error("Audio buffer is not available.");

                const targetDuration = audioBuffer.duration / currentPlaybackRate;
                if (targetDuration <= 0 || !isFinite(targetDuration)) {
                    throw new Error(`Invalid target duration (${targetDuration.toFixed(2)}s) due to playback rate.`);
                }
                if (targetDuration > 60 * 45) {
                    throw new Error(`The selected speed results in audio too long to process (${Math.round(targetDuration/60)} mins). Try a higher speed or shorter source.`);
                }

                const offlineCtx = new OfflineAudioContext(
                    audioBuffer.numberOfChannels,
                    Math.ceil(targetDuration * audioBuffer.sampleRate),
                    audioBuffer.sampleRate
                );
                const offlineSource = offlineCtx.createBufferSource();
                offlineSource.buffer = audioBuffer;
                offlineSource.playbackRate.value = currentPlaybackRate;

                const offlineBassFilter = offlineCtx.createBiquadFilter();
                offlineBassFilter.type = bassFilterNode.type;
                offlineBassFilter.frequency.value = bassFilterNode.frequency.value;
                offlineBassFilter.gain.value = bassFilterNode.gain.value;

                const offlineUnderwaterFilter = offlineCtx.createBiquadFilter();
                offlineUnderwaterFilter.type = underwaterFilterNode.type;
                offlineUnderwaterFilter.frequency.value = underwaterFilterNode.frequency.value;
                offlineUnderwaterFilter.Q.value = underwaterFilterNode.Q.value;

                const offlineMuffledFilter = offlineCtx.createBiquadFilter();
                offlineMuffledFilter.type = muffledFilterNode.type;
                offlineMuffledFilter.frequency.value = muffledFilterNode.frequency.value;
                offlineMuffledFilter.Q.value = muffledFilterNode.Q.value;

                const offlineGain = offlineCtx.createGain();
                offlineGain.gain.value = 1.0;

                offlineSource.connect(offlineBassFilter);
                offlineBassFilter.connect(offlineUnderwaterFilter);
                offlineUnderwaterFilter.connect(offlineMuffledFilter);
                offlineMuffledFilter.connect(offlineGain);
                offlineGain.connect(offlineCtx.destination);
                offlineSource.start(0);

                const renderedBuffer = await offlineCtx.startRendering();

                const audioWavArrayBuffer = audioBufferToWav(renderedBuffer);
                const audioWavBytes = new Uint8Array(audioWavArrayBuffer);

                const magic = new TextEncoder().encode("LYRX");
                const jsonLengthBytes = new ArrayBuffer(4);
                new DataView(jsonLengthBytes).setUint32(0, jsonBytes.length, false);

                const combinedData = new Uint8Array(magic.length + 4 + jsonBytes.length + audioWavBytes.length);
                combinedData.set(magic, 0);
                combinedData.set(new Uint8Array(jsonLengthBytes), magic.length);
                combinedData.set(jsonBytes, magic.length + 4);
                combinedData.set(audioWavBytes, magic.length + 4 + jsonBytes.length);

                let baseFilename = "remix";
                if (currentSongFilename) {
                    baseFilename = currentSongFilename.replace(/\.[^/.]+$/, "");
                }
                const downloadFilename = `${baseFilename} [auroraverse.shop].songlyrics`;

                const blob = new Blob([combinedData], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = downloadFilename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                loadStatus.textContent = 'Download ready!';

            } catch (error) {

                alert(`Failed to process download: ${error.message}`);

        function audioBufferToWav(buffer) {
            function writeStringToArray(a, offset, str) {
                for (let i = 0; i < str.length; i++) {
                    a[offset + i] = str.charCodeAt(i);
                }
            }

            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const numFrames = buffer.length;
            const bitsPerSample = 16;

            const blockAlign = numChannels * (bitsPerSample / 8);
            const byteRate = sampleRate * blockAlign;
            const dataSize = numFrames * blockAlign;

            const bufferLength = 44 + dataSize;
            const wavBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(wavBuffer);
            const bytes = new Uint8Array(wavBuffer);

            let offset = 0;

            writeStringToArray(bytes, offset, 'RIFF'); offset += 4;
            view.setUint32(offset, 36 + dataSize, true); offset += 4;
            writeStringToArray(bytes, offset, 'WAVE'); offset += 4;

            writeStringToArray(bytes, offset, 'fmt '); offset += 4;
            view.setUint32(offset, 16, true); offset += 4;
            view.setUint16(offset, 1, true); offset += 2;
            view.setUint16(offset, numChannels, true); offset += 2;
            view.setUint32(offset, sampleRate, true); offset += 4;
            view.setUint32(offset, byteRate, true); offset += 4;
            view.setUint16(offset, blockAlign, true); offset += 2;
            view.setUint16(offset, bitsPerSample, true); offset += 2;

            writeStringToArray(bytes, offset, 'data'); offset += 4;
            view.setUint32(offset, dataSize, true); offset += 4;

            const pcm = new Int16Array(wavBuffer, offset);
            let pcmOffset = 0;

            for (let i = 0; i < numFrames; i++) {
                for (let ch = 0; ch < numChannels; ch++) {
                    let sample = buffer.getChannelData(ch)[i];
                    sample = Math.max(-1, Math.min(1, sample));
                    pcm[pcmOffset++] = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                }
            }
            return wavBuffer;
        }

        function parseCombinedFile(arrayBuffer) {
            resetPlayerAndLyrics(false);
            loadStatus.textContent = 'Processing file...';

            try {
                const dataView = new DataView(arrayBuffer);
                let offset = 0;

                const magicBytes = new Uint8Array(arrayBuffer, offset, 4);
                const magic = String.fromCharCode(...magicBytes);
                offset += 4;
                if (magic !== "LYRX") {
                    throw new Error("Invalid file signature. Expected 'LYRX'.");
                }

                if (offset + 4 > arrayBuffer.byteLength) {
                    throw new Error("File incomplete: Cannot read JSON length.");
                }
                const jsonLength = dataView.getUint32(offset, false);
                offset += 4;

                if (jsonLength < 0 || offset + jsonLength > arrayBuffer.byteLength) {
                    throw new Error(`Invalid JSON data length: ${jsonLength}. File might be corrupt or incomplete.`);
                }

                let jsonData = null;
                let jsonParseSuccess = false;
                lyricsData = [];

                if (jsonLength > 0) {
                    const jsonBytes = new Uint8Array(arrayBuffer, offset, jsonLength);
                    const jsonString = new TextDecoder().decode(jsonBytes);
                    offset += jsonLength;

                    try {
                        jsonData = JSON.parse(jsonString);

                        if (jsonData && typeof jsonData === 'object' && Array.isArray(jsonData.segments)) {
                            jsonParseSuccess = true;

                            jsonData.segments.forEach(segment => {
                                segment.words?.forEach(word => {
                                    if (word && typeof word === 'object' &&
                                        typeof word.start === 'number' && isFinite(word.start) && word.start >= 0 &&
                                        typeof word.text === 'string' && word.text.trim()) {
                                        lyricsData.push({ word: word.text.trim(), start: word.start });
                                    }
                                });
                            });
                        } else {
                            jsonParseSuccess = false;
                        }
                    } catch (jsonError) {
                        jsonParseSuccess = false;
                        throw new Error(`Invalid JSON format: ${jsonError.message}`);
                    }
                } else {
                    offset += jsonLength;
                    jsonParseSuccess = true;
                }

                if (!jsonParseSuccess && jsonLength > 0) {
                    lyricsData = [];
                }

                lyricsData.sort((a, b) => a.start - b.start);
                lyricsLoaded = jsonParseSuccess;
                renderLyrics();

                const audioData = arrayBuffer.slice(offset);
                if (audioData.byteLength === 0) {
                    throw new Error("No audio data found after JSON in the file.");
                }

                if (!audioContext) {
                    initializeAudioContext();
                    if (!audioContext) {
                        throw new Error("AudioContext could not be initialized. Cannot decode audio.");
                    }
                }

                loadStatus.textContent = 'Decoding audio...';

                audioContext.decodeAudioData(audioData)
                    .then(buffer => {
                        if (!(buffer?.duration > 0)) {
                            throw new Error("Decoded audio appears to be empty or invalid (duration 0).");
                        }
                        audioBuffer = buffer;
                        audioLoaded = true;
                        progressBar.max = buffer.duration;
                        updateTotalDurationDisplay();
                        updateCurrentTimeDisplay(0);
                        updateLyricsHighlight(0, true, false);
                        loadStatus.textContent = 'File loaded successfully.';
                        checkEnablePlayer();

                        if (shouldAutoplayAfterLoad) {
                            playAudio();
                        } else {
                            isPlaying = false;
                            isPaused = false;
                            playPauseBtn.textContent = 'â–¶ Play';
                        }
                    })
                    .catch(e => {
                        audioLoaded = false;
                        audioBuffer = null;
                        checkEnablePlayer();
                        loadStatus.textContent = `Error decoding audio: ${e.message}`;
                        console.error("Audio Decoding Error:", e);
                    });

            } catch (error) {
                alert(`Error processing file: ${error.message}`);
                console.error("File Parse/Setup Error:", error);
                resetPlayerAndLyrics(true);
                checkEnablePlayer();
                loadStatus.textContent = `Error: ${error.message}`;
