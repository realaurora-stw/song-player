<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Lyrics Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Base and Dark Mode Styles (DO NOT CHANGE) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000000; /* Dark mode default */
            color: #f0f0f0; /* Dark mode default */
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease; /* Added for smooth theme transition */
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        button, input, select, textarea {
            font-family: inherit;
        }

        #lyrics-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 5% 200px 5%;
            font-size: 2.8em;
            line-height: 1.6;
            display: flex;
            scroll-behavior: smooth;
            scrollbar-gutter: stable;
            min-height: 0;
        }

        #lyrics-output {
            max-width: 900px;
            width: 100%;
            text-align: left;
        }


        #lyrics-output span {
            display: none;
            opacity: 0;
            transform: translateY(15px) scale(0.9);
            transform-origin: center left;
            color: #f0f0f0; /* Dark mode default */
            margin: 0 0.1em;
            cursor: default;
            transition: opacity 0.45s ease-out,
                        transform 0.45s ease-out,
                        color 0.25s ease-in-out,
                        font-weight 0.25s ease-in-out;
            will-change: opacity, transform;
            pointer-events: none;
        }

        #lyrics-output span.visible {
            display: inline-block;
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        #lyrics-output span.highlighted {
            color: #50d060; /* Dark mode highlight */
            font-weight: 600;
            transform: translateY(-1px) scale(1.05);
        }


        #lyrics-output.placeholder {
             display: block;
             opacity: 1;
             transform: none;
             color: #555; /* Dark mode placeholder */
             font-style: italic;
             text-align: center;
             margin: auto;
             font-weight: normal;
        }


        #controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000; /* Dark mode default */
            padding: 15px 30px;
            border-top: 1px solid #0c0c0c; /* Dark mode default */
            z-index: 10;
            color: #aaa; /* Dark mode default */
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; /* Added for smooth theme transition */
        }

        .file-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .file-inputs label {
            font-size: 0.9em;
        }


        .file-inputs input[type="file"] {
            font-size: 0.8em;
            max-width: 250px;
            color: #aaa; /* Dark mode default */
            font-family: inherit;
        }
        .file-inputs input[type="file"]::file-selector-button {
            padding: 5px 10px;
            border: 1px solid #444; /* Dark mode default */
            border-radius: 4px;
            background-color: #222; /* Dark mode default */
            color: #ccc; /* Dark mode default */
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            transition: background-color 0.2s;
            font-family: inherit;
        }
        .file-inputs input[type="file"]::file-selector-button:hover {
            background-color: #333; /* Dark mode default */
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        #playPauseBtn {
            background-color: #141414; /* Dark mode default */
            color: #eee; /* Dark mode default */
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 12px;
            cursor: pointer;
            min-width: 80px;
            transition: background-color 0.2s, color 0.2s;
            font-family: inherit;
        }
        #playPauseBtn:hover:enabled {
             background-color: #1f1f1f; /* Dark mode default */
        }

        #playPauseBtn:disabled {
            background-color: #141414; /* Dark mode default */
            color: #666; /* Dark mode default */
            cursor: not-allowed;
        }

        #progressBar {
            flex-grow: 1;
            max-width: 500px;
            cursor: pointer;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #0d0d0d; /* Dark mode default */
            border-radius: 5px;
            outline: none;
            transition: background-color 0.2s;
        }

        #progressBar::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: #1c1c1c; /* Dark mode default */
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.2s, transform 0.15s ease-out;
        }
         #progressBar:hover::-webkit-slider-thumb {
              background: #2e2e2e; /* Dark mode default */
         }
         #progressBar:active::-webkit-slider-thumb {
             transform: scale(1.1);
         }


        #progressBar::-moz-range-thumb {
          width: 16px;
          height: 16px;
          background: #666; /* Dark mode default */
          border-radius: 50%;
          cursor: pointer;
          border: none;
          transition: background-color 0.2s, transform 0.15s ease-out;
        }
         #progressBar:hover::-moz-range-thumb {
              background: #888; /* Dark mode default */
         }
         #progressBar:active::-moz-range-thumb {
             transform: scale(1.1);
         }


        #progressBar:disabled::-webkit-slider-thumb {
            background: #333; /* Dark mode default */
            cursor: not-allowed;
            transition: none;
             transform: none;
        }
        #progressBar:disabled::-moz-range-thumb {
            background: #333; /* Dark mode default */
            cursor: not-allowed;
             transition: none;
             transform: none;
        }
        #progressBar:disabled {
            cursor: not-allowed;
             background: #0a0a0a; /* Dark mode default */
        }


        #currentTime, #totalDuration {
            font-size: 0.9em;
            min-width: 45px;
            text-align: center;
            color: #aaa; /* Dark mode default */
            font-family: inherit;
            white-space: nowrap;
            transition: color 0.3s ease; /* Added for smooth theme transition */
        }

        #audioPlayer {
             display: none;
        }

        #loadStatus {
             font-size: 0.8em;
             color: #888; /* Dark mode default */
             margin-left: 15px;
             min-height: 1.2em;
             font-family: inherit;
             transition: color 0.3s ease; /* Added for smooth theme transition */
        }


       .control-icon-btn {
            background: none;
            border: none;
            color: #141414;
            font-size: 1.2em;
            padding: 5px;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
            font-family: inherit;
       }
       .control-icon-btn:hover:enabled {
           color: #eee; /* Dark mode default */
       }
       .control-icon-btn:disabled {
           color: #555; /* Dark mode default */
           cursor: not-allowed;
       }


        .volume-control-wrapper,
        .speed-control-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .popup-control {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: #111111; /* Dark mode default */
            padding: 15px 15px 15px 15px;
            border-radius: 12px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5); /* Dark mode default */
            z-index: 20;
            width: 50px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;

            visibility: hidden;
            opacity: 0;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s 0.25s, background-color 0.3s ease, box-shadow 0.3s ease; /* Added for smooth theme transition */
            will-change: opacity, transform, visibility;
        }

        .slider-wrapper-vertical {
            width: 90px;
            height: 24px;
            transform: rotate(-90deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slider-vertical {
            -webkit-appearance: none;
            appearance: none;
            width: 90px;
            height: 8px;
            cursor: pointer;
            background: #2c2c2c; /* Dark mode default */
            border-radius: 10px;
            outline: none;
            display: block;
            margin: 0;
            margin-right: 56px;
            transition: background-color 0.2s;
        }

        .slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px; background: #ccc; /* Dark mode default */
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }
        .slider-vertical::-moz-range-thumb {
            width: 16px; height: 16px; background: #ccc; /* Dark mode default */
            border-radius: 50%; cursor: pointer; border: none;
            transition: background-color 0.2s;
        }


        .slider-vertical:disabled { cursor: not-allowed; background: #444; /* Dark mode default */ }
        .slider-vertical:disabled::-webkit-slider-thumb { background: #666; /* Dark mode default */ cursor: not-allowed; }
        .slider-vertical:disabled::-moz-range-thumb { background: #666; /* Dark mode default */ cursor: not-allowed; }

        .popup-text-display {
            color: #f0f0f0; /* Dark mode default */
            font-size: 0.8em;
            text-align: center;
            width: 100%;
            margin-top: auto;
            font-family: inherit;
            transition: color 0.3s ease; /* Added for smooth theme transition */
        }


        .popup-control.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out, visibility 0s 0s, background-color 0.3s ease, box-shadow 0.3s ease; /* Added for smooth theme transition */
        }



        @media (max-width: 768px) {
             #lyrics-container {
                 font-size: 2em;
                 padding: 20px 5% 150px 5%;
             }
             .player-controls { gap: 10px; }
             #playPauseBtn { padding: 6px 10px; font-size: 0.9em; }
            #currentTime, #totalDuration { font-size: 0.8em; min-width: 40px; }
            .file-inputs label { font-size: 0.8em; }
           .control-icon-btn { font-size: 1.1em; }


           .popup-control {
               padding: 12px 10px 12px 10px;
               height: 140px;
           }
           .slider-wrapper-vertical {
               width: 75px;
               height: 22px;
               margin-bottom: 15px;
           }
           .slider-vertical {
               width: 75px;
               height: 6px;
           }
            .slider-vertical::-webkit-slider-thumb { width: 14px; height: 14px; }
            .slider-vertical::-moz-range-thumb { width: 14px; height: 14px; }
           .popup-text-display { font-size: 0.75em; }
        }

        /* --- Light Mode Styles --- */
        body.light-mode {
            background-color: #f0f0f0;
            color: #1a1a1a;
        }

        body.light-mode #lyrics-output span {
            color: #1a1a1a;
        }

        body.light-mode #lyrics-output span.highlighted {
            color: #007bff; /* Example light mode highlight color */
            /* font-weight: 600; */ /* Already set */
            /* transform: translateY(-1px) scale(1.05); */ /* Already set */
        }

        body.light-mode #lyrics-output.placeholder {
            color: #888; /* Light mode placeholder */
        }

        body.light-mode #controls-container {
            background-color: #ffffff;
            border-top: 1px solid #dddddd;
            color: #555; /* Light mode default text */
        }

        body.light-mode .file-inputs input[type="file"] {
            color: #555;
        }

        body.light-mode .file-inputs input[type="file"]::file-selector-button {
            border: 1px solid #ccc;
            background-color: #eee;
            color: #333;
        }
        body.light-mode .file-inputs input[type="file"]::file-selector-button:hover {
            background-color: #ddd;
        }

        body.light-mode #playPauseBtn {
            background-color: #e0e0e0;
            color: #222;
        }
        body.light-mode #playPauseBtn:hover:enabled {
             background-color: #d0d0d0;
        }
        body.light-mode #playPauseBtn:disabled {
            background-color: #f0f0f0;
            color: #aaa;
        }

        body.light-mode #progressBar {
            background: #dddddd;
        }

        body.light-mode #progressBar::-webkit-slider-thumb {
          background: #aaaaaa;
        }
         body.light-mode #progressBar:hover::-webkit-slider-thumb {
              background: #888888;
         }
         /* Active state transform is fine */

        body.light-mode #progressBar::-moz-range-thumb {
          background: #aaaaaa;
        }
         body.light-mode #progressBar:hover::-moz-range-thumb {
              background: #888888;
         }
         /* Active state transform is fine */

        body.light-mode #progressBar:disabled::-webkit-slider-thumb {
            background: #cccccc;
        }
        body.light-mode #progressBar:disabled::-moz-range-thumb {
            background: #cccccc;
        }
        body.light-mode #progressBar:disabled {
             background: #eeeeee;
        }

        body.light-mode #currentTime,
        body.light-mode #totalDuration {
            color: #555;
        }

        body.light-mode #loadStatus {
             color: #777;
        }

       body.light-mode .control-icon-btn {
            color: #555;
       }
       body.light-mode .control-icon-btn:hover:enabled {
           color: #222;
       }
       body.light-mode .control-icon-btn:disabled {
           color: #bbbbbb;
       }

        body.light-mode .popup-control {
            background-color: #f8f8f8;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .slider-vertical {
            background: #cccccc;
        }

        body.light-mode .slider-vertical::-webkit-slider-thumb {
            background: #666666;
        }
        body.light-mode .slider-vertical::-moz-range-thumb {
            background: #666666;
        }

        body.light-mode .slider-vertical:disabled { background: #dddddd; }
        body.light-mode .slider-vertical:disabled::-webkit-slider-thumb { background: #aaaaaa; }
        body.light-mode .slider-vertical:disabled::-moz-range-thumb { background: #aaaaaa; }

        body.light-mode .popup-text-display {
            color: #333333;
        }

    </style>
</head>
<body>

    <div id="lyrics-container">
        <p id="lyrics-output" class="placeholder">Load a .songlyrics file.</p>
    </div>

    <div id="controls-container">
        <div class="file-inputs">

            <input type="file" id="songLyricsFile" accept=".songlyrics" title="Select .songlyrics file">
             <span id="loadStatus"></span>
        </div>

        <audio id="audioPlayer" style="display: none;"></audio>
        <div class="player-controls">
            <button id="playPauseBtn" disabled>▶ Play</button>
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" value="0" step="0.01" disabled>
            <span id="totalDuration">0:00</span>


            <div class="volume-control-wrapper">
                <button id="volumeBtn" class="control-icon-btn" disabled title="Volume">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div id="volumePopup" class="popup-control">
                    <div class="slider-wrapper-vertical">
                        <input type="range" id="volumeSlider" class="slider-vertical" min="0" max="1" step="0.01" value="1">
                    </div>
                    <span id="volumePercentage" class="popup-text-display">100%</span>
                </div>
            </div>


            <div class="speed-control-wrapper">
                <button id="speedBtn" class="control-icon-btn" disabled title="Playback Speed">
                    <i class="fas fa-sliders-h"></i>
                </button>
                <div id="speedPopup" class="popup-control">
                    <div class="slider-wrapper-vertical">
                        <input type="range" id="speedSlider" class="slider-vertical" min="0.3" max="2" step="0.01" value="1">
                    </div>
                    <span id="speedRateDisplay" class="popup-text-display">1.00x</span>
                </div>
            </div>

            <!-- Theme Toggle Button -->
            <button id="themeToggleBtn" class="control-icon-btn" title="Toggle Theme">
                <i id="themeIcon" class="fas fa-sun"></i>
            </button>
            <!-- End Theme Toggle Button -->

        </div>
    </div>

    <script>
        const songLyricsFileInput = document.getElementById('songLyricsFile');
        const lyricsOutput = document.getElementById('lyrics-output');
        const lyricsContainer = document.getElementById('lyrics-container');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalDurationDisplay = document.getElementById('totalDuration');
        const loadStatus = document.getElementById('loadStatus');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumePopup = document.getElementById('volumePopup');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = volumeBtn.querySelector('i');
        const volumePercentage = document.getElementById('volumePercentage');
        const speedBtn = document.getElementById('speedBtn');
        const speedPopup = document.getElementById('speedPopup');
        const speedSlider = document.getElementById('speedSlider');
        const speedRateDisplay = document.getElementById('speedRateDisplay');
        // Theme Toggle Elements
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');


        let audioContext;
        let audioBuffer;
        let sourceNode;
        let gainNode;
        let isPlaying = false;
        let isPaused = false;
        let startTime = 0;
        let startOffset = 0;
        let currentPlaybackRate = 1.0;
        let animationFrameId = null;

        let lyricsData = [];
        let currentWordSpans = [];
        let currentWordIndex = -1;
        let previousWordIndex = -1;

        let audioLoaded = false;
        let lyricsLoaded = false;
        let isSeeking = false;

        const VOLUME_STORAGE_KEY = 'playerVolumeSetting';
        const SPEED_STORAGE_KEY = 'playerSpeedSetting_v2';
        const THEME_STORAGE_KEY = 'playerTheme'; // Local storage key for theme
        const LIGHT_MODE_CLASS = 'light-mode'; // CSS class for light mode

        let volumePopupTimeout = null;
        let speedPopupTimeout = null;
        const POPUP_CLOSE_DELAY = 6000;


        function isPlayerReady() {
            return audioLoaded && !!audioContext && !!audioBuffer;
        }
        function getCurrentBufferTime() {
             let time = startOffset;
             if (isPlayerReady() && isPlaying && audioContext && startTime > 0) {
                 const elapsedRealTime = audioContext.currentTime - startTime;
                 time = startOffset + (elapsedRealTime * currentPlaybackRate);
                 time = time % audioBuffer.duration;
             }
             return Math.max(0, Math.min(time, audioBuffer?.duration ?? 0));
        }


        function initializeAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    gainNode = audioContext.createGain();
                    gainNode.connect(audioContext.destination);
                    loadVolumeSetting();
                    loadSpeedSetting();
                } catch (e) {
                    console.error("Web Audio API is not supported in this browser.", e);
                    alert("Sorry, your browser doesn't support the required Web Audio API for this player.");
                    audioContext = null;
                }
            }
        }



        function loadSetting(key, defaultValue, validator) {
             try {
                const savedValue = localStorage.getItem(key);
                if (savedValue !== null) {
                    // For theme, it's a string, not float
                    if (key === THEME_STORAGE_KEY) {
                        if (validator(savedValue)) return savedValue;
                    } else {
                        const parsedValue = parseFloat(savedValue);
                        if (validator(parsedValue)) return parsedValue;
                    }
                    localStorage.removeItem(key); // Remove invalid value
                }
            } catch (e) { console.error("Error loading setting:", key, e); }
            return defaultValue;
        }

        function saveSetting(key, value) {
             try {
                localStorage.setItem(key, value.toString());
             } catch (e) {
                console.error("Error saving setting:", key, value, e);
            }
        }

        function loadVolumeSetting() {
            const vol = loadSetting(VOLUME_STORAGE_KEY, 1, v => !isNaN(v) && v>=0 && v<=1);
            if(gainNode && audioContext) {
                gainNode.gain.value = vol;
            }
            if(volumeSlider) {
                 volumeSlider.value = vol;
                 if(volumePercentage) volumePercentage.textContent = `${Math.round(vol * 100)}%`;
                 updateVolumeIcon(vol);
            }
        }

        function loadSpeedSetting() {
            const speed = loadSetting(SPEED_STORAGE_KEY, 1, s => !isNaN(s) && s>=0.3 && s<=2);
             setPlaybackSpeed(speed, false);
             updateTotalDurationDisplay();
        }

        // --- Theme Functions ---
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add(LIGHT_MODE_CLASS);
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeToggleBtn.title = 'Dark Mode';
                saveSetting(THEME_STORAGE_KEY, 'light');
            } else { // Default to dark
                document.body.classList.remove(LIGHT_MODE_CLASS);
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggleBtn.title = 'Light Mode';
                saveSetting(THEME_STORAGE_KEY, 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = loadSetting(THEME_STORAGE_KEY, 'dark', t => t === 'light' || t === 'dark');
            applyTheme(savedTheme);
        }

        function toggleTheme() {
            const isLightMode = document.body.classList.contains(LIGHT_MODE_CLASS);
            applyTheme(isLightMode ? 'dark' : 'light');
        }
        // --- End Theme Functions ---


        function setVolume(newVolume) {
             const clampedVolume = Math.max(0, Math.min(1, newVolume));
             if (gainNode && audioContext) {
                gainNode.gain.setValueAtTime(clampedVolume, audioContext.currentTime);
             }
             if (volumeSlider) {
                 volumeSlider.value = clampedVolume;
                 updateVolumeIcon(clampedVolume);
                 volumePercentage.textContent = `${Math.round(clampedVolume * 100)}%`;
                 saveSetting(VOLUME_STORAGE_KEY, clampedVolume);
            }
        }



        function setPlaybackSpeed(rate, adjustPlayback = true) {
            if (isNaN(rate)) return;

            const minSpeed = parseFloat(speedSlider?.min ?? 0.3);
            const maxSpeed = parseFloat(speedSlider?.max ?? 2);
            const newRate = Math.max(minSpeed, Math.min(maxSpeed, rate));

            const previousRate = currentPlaybackRate;
            currentPlaybackRate = newRate;

            if(speedSlider) speedSlider.value = newRate;
            if(speedRateDisplay) speedRateDisplay.textContent = `${newRate.toFixed(2)}x`;
            saveSetting(SPEED_STORAGE_KEY, newRate);
            updateTotalDurationDisplay();

            if (adjustPlayback && audioContext && audioBuffer) {
                if (isPlaying && sourceNode?.playbackRate) {
                    const elapsedRealTime = audioContext.currentTime - startTime;
                    const elapsedBufferTime = elapsedRealTime * previousRate;

                    startOffset = (startOffset + elapsedBufferTime) % audioBuffer.duration;
                    startOffset = Math.max(0, startOffset);

                    sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);

                    startTime = audioContext.currentTime;

                } else if (sourceNode?.playbackRate) {
                    sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);
                }
                updateCurrentTimeDisplay(getCurrentBufferTime());
            }
        }



        document.addEventListener('DOMContentLoaded', () => {
             loadTheme(); // Load theme first
             loadVolumeSetting();
             loadSpeedSetting();
             resetPlayerAndLyrics(false);

        function parseCombinedFile(arrayBuffer) {
            resetPlayerAndLyrics(false);
            loadStatus.textContent = 'Processing file...';

            try {
                const dataView = new DataView(arrayBuffer);
                let offset = 0;

                // Check magic bytes
                const magicBytes = new Uint8Array(arrayBuffer, offset, 4);
                const magic = String.fromCharCode(...magicBytes);
                offset += 4;
                if (magic !== "LYRX") {
                    throw new Error("Invalid file signature. Expected 'LYRX'.");
                }

                // Read JSON length
                if (offset + 4 > arrayBuffer.byteLength) {
                    throw new Error("File incomplete: Cannot read JSON length.");
                }
                const jsonLength = dataView.getUint32(offset, false); // Big-Endian
                offset += 4;

                // Validate JSON length
                if (jsonLength < 0 || offset + jsonLength > arrayBuffer.byteLength) {
                    throw new Error(`Invalid JSON data length: ${jsonLength}. File might be corrupt or incomplete.`);
                }

                let jsonData = null;
                let jsonParseSuccess = false;
                lyricsData = []; // Reset lyrics data

                // Parse JSON if length > 0
                if (jsonLength > 0) {
                    const jsonBytes = new Uint8Array(arrayBuffer, offset, jsonLength);
                    const jsonString = new TextDecoder().decode(jsonBytes);
                    offset += jsonLength; // Move offset past JSON data

                    try {
                        jsonData = JSON.parse(jsonString);
                        // Basic validation of expected structure
                        if (jsonData && typeof jsonData === 'object' && Array.isArray(jsonData.segments)) {
                            jsonParseSuccess = true;
                            // Extract words with timestamps
                            jsonData.segments.forEach(segment => {
                                segment.words?.forEach(word => {
                                    if (word && typeof word === 'object' &&
                                        typeof word.start === 'number' && isFinite(word.start) && word.start >= 0 &&
                                        typeof word.text === 'string' && word.text.trim()) {
                                        lyricsData.push({ word: word.text.trim(), start: word.start });
                                    }
                                })
                            });
                        } else {
                             jsonParseSuccess = false; // Mark as failed if structure is wrong
                        }
                    } catch (jsonError) {
                        jsonParseSuccess = false;
                        throw new Error(`Invalid JSON format: ${jsonError.message}`);
                    }
                } else {
                    // If jsonLength is 0, skip reading JSON, consider it 'successful' (no JSON data)
                    offset += jsonLength; // Still need to advance offset if 0
                    jsonParseSuccess = true;
                }

                // Handle case where JSON parsing failed but length was > 0
                if (!jsonParseSuccess && jsonLength > 0) {
                     lyricsData = []; // Ensure lyrics are empty if JSON was expected but failed
                }

                // Sort lyrics by start time
                lyricsData.sort((a, b) => a.start - b.start);
                lyricsLoaded = lyricsData.length > 0;
                renderLyrics(); // Render lyrics (or placeholder) immediately

                // Process Audio Data
                const audioData = arrayBuffer.slice(offset);
                if (audioData.byteLength === 0) {
                    throw new Error("No audio data found after JSON in the file.");
                }

                // Ensure AudioContext is ready
                if (!audioContext) {
                    initializeAudioContext();
                    if (!audioContext) {
                        throw new Error("AudioContext could not be initialized. Cannot decode audio.");
                    }
                }

                loadStatus.textContent = 'Decoding audio...';

                // Decode Audio
                audioContext.decodeAudioData(audioData)
                    .then(buffer => {
                        if (!(buffer?.duration > 0)) {
                            throw new Error("Decoded audio appears to be empty or invalid (duration 0).");
                        }
                        audioBuffer = buffer;
                        audioLoaded = true;

                        // Update UI related to audio duration
                        progressBar.max = buffer.duration;
                        updateTotalDurationDisplay();
                        updateCurrentTimeDisplay(0); // Reset time display
                        updateLyricsHighlight(0, true, false); // Initial highlight

                        loadStatus.textContent = 'File loaded successfully.';
                        checkEnablePlayer(); // Enable controls

                        // Optionally auto-play if desired (currently starts paused)
                        // if (audioLoaded) {
                        //      playAudio();
                        // }
                    })
                    .catch(e => {
                        // Handle audio decoding errors
                        audioLoaded = false;
                        audioBuffer = null;
                        checkEnablePlayer(); // Disable controls
                        loadStatus.textContent = `Error decoding audio: ${e.message}`;
                        console.error("Audio Decoding Error:", e);
                        // Optionally reset lyrics display if audio fails? Depends on desired behavior.
                        // resetPlayerAndLyrics(true); // Could do this
                    });

            } catch (error) {
                // Catch errors from file reading, parsing, or setup
                alert(`Error processing file: ${error.message}`);
                console.error("File Parse/Setup Error:", error);
                resetPlayerAndLyrics(true); // Reset everything on critical error
                loadStatus.textContent = `Error: ${error.message}`;
            }
        }

        function playAudio() {

        function playAudioInternal() {
            if (isPlaying || !audioContext || !audioBuffer) return; // Double check

            // Ensure startOffset is valid
            startOffset = Math.max(0, Math.min(startOffset, audioBuffer.duration));

            // Reset to beginning if playback reached the end
            if (startOffset >= audioBuffer.duration) {
                startOffset = 0;
            }

            // Create and configure the source node
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.playbackRate.setValueAtTime(currentPlaybackRate, audioContext.currentTime);
            sourceNode.loop = true; // Enable looping
            sourceNode.connect(gainNode);
            sourceNode.onended = handleAudioEnd; // Handle unexpected ends

            // Start playback from the current offset
            startTime = audioContext.currentTime; // Record the time playback *actually* starts
            sourceNode.start(0, startOffset); // Start immediately at the calculated offset

            isPlaying = true;
            isPaused = false;

            startUpdatingTime(); // Begin updating the UI
        }

        function pauseAudio() {
            if (!isPlaying || !sourceNode || !audioContext) return;

            // Calculate how much buffer time has passed since the last start/resume
            const elapsedRealTime = audioContext.currentTime - startTime;
            const elapsedBufferTime = elapsedRealTime * currentPlaybackRate;

            // Update the offset where playback stopped, wrapping around with modulo
            startOffset = (startOffset + elapsedBufferTime) % audioBuffer.duration;
            startOffset = Math.max(0, startOffset); // Ensure non-negative

            stopAudioInternals(); // Stop the source node and animation frame

            isPlaying = false;
            isPaused = true;

            // Update display to the exact paused time
            updateCurrentTimeDisplay(startOffset);

        function stopAudioInternals() {
             if (sourceNode) {
                sourceNode.onended = null; // Prevent handleAudioEnd from firing on manual stop
                sourceNode.loop = false; // Disable loop before stopping
                try {

                } catch (e) {
                    // Ignore DOMException: The node has already been stopped.
                }
                sourceNode.disconnect(); // Disconnect from the graph
                sourceNode = null; // Release the reference
            }
            stopUpdatingTime(); // Stop the requestAnimationFrame loop
        }


        function stopAudio() {

        function seekAudio(bufferTime) {
            if (!audioBuffer || !audioContext) return;

            const wasPlaying = isPlaying; // Remember if it was playing before seek
            stopAudio(); // Stop current playback completely

            // Set the new start offset, clamped to valid range
            startOffset = Math.max(0, bufferTime);

             // This might be called if the source node finishes unexpectedly.

             // It might occur if the buffer is very short or during cleanup.
             // We simply nullify the sourceNode reference here.

        function startUpdatingTime() {

            if (!isPlaying || startTime <= 0 || !audioContext) {

            function updateLoop() {
                // Stop loop if not playing, buffer/context lost, or source node gone
                if (!isPlaying || !audioBuffer || !sourceNode || !audioContext) {
                    animationFrameId = null; return;

                // Calculate current buffer time based on elapsed real time and rate
                const elapsedRealTime = audioContext.currentTime - startTime;
                let currentBufferTime = startOffset + (elapsedRealTime * currentPlaybackRate);
                // No need to manually wrap time here, getCurrentBufferTime handles it if needed elsewhere
                // and the display/highlight functions use modulo anyway.

                // Update lyrics highlight based on calculated buffer time

                updateLyricsHighlight(currentBufferTime, false, true);

                // Update time display and progress bar if not currently seeking
                if (!isSeeking) {

                }

                // Request the next frame
                animationFrameId = requestAnimationFrame(updateLoop);

            animationFrameId = requestAnimationFrame(updateLoop);

        function updateLyricsHighlight(currentBufferTime, forceUpdate = false, allowScroll = false) {
             // Use modulo to handle looping audio time correctly
             const effectiveTime = audioBuffer ? (currentBufferTime % audioBuffer.duration) : 0;

            // If no lyrics or spans, ensure nothing is highlighted
            if (!lyricsLoaded || currentWordSpans.length === 0) {
                 if (currentWordIndex !== -1) { // If something was highlighted before
                     highlightWord(-1, false); // Clear highlight
                     currentWordIndex = -1;
                     previousWordIndex = -1;
                 }
                return; // Nothing more to do
            }

            // Find the index of the word that should be currently active
            let newWordIndex = -1;
            // Look slightly ahead to make highlighting feel more responsive
            const lookaheadTime = effectiveTime + 0.05; // 50ms lookahead
            for (let i = 0; i < lyricsData.length; i++) {
                if (lyricsData[i].start <= lookaheadTime) {
                    newWordIndex = i; // This word (or a previous one) is the latest match
                } else {
                    break; // Found the first word that starts *after* the lookahead time
                }
            }

             // Update DOM only if the highlighted word changes or if forced
             if (newWordIndex !== currentWordIndex || forceUpdate) {
                // Determine if scrolling should happen: only during active playback, not seeking
                const shouldScroll = allowScroll && !isSeeking && isPlaying;

                previousWordIndex = currentWordIndex; // Store the old index

        function highlightWord(indexToHighlight, shouldAutoScroll = false) {
            let wordToScroll = null; // The span element to potentially scroll into view

                const isHighlighted = index === indexToHighlight;

                // If this is the highlighted word, mark it for potential scrolling
                if(isHighlighted) wordToScroll = span;
            });

             // If indexToHighlight is -1 (before first word), ensure all classes are removed
             if (indexToHighlight < 0) {

             }


            // --- Scrolling Logic ---
            // 1. Auto-scroll during playback
            if (shouldAutoScroll && wordToScroll) {
                const containerRect = lyricsContainer.getBoundingClientRect();
                const wordRect = wordToScroll.getBoundingClientRect();

                // Define a vertical "focus zone" within the container (e.g., middle 50%)
                const zoneTop = containerRect.top + containerH * 0.25;

                  const wRect = wordToScroll.getBoundingClientRect();
                  // If the word is completely outside the visible container bounds
                  if (wRect.bottom < cRect.top || wRect.top > cRect.bottom) {
                      // Scroll instantly to the center
                      wordToScroll.scrollIntoView({ behavior: 'auto', block: 'center' });
                  }
             }
        }



        function updateVolumeIcon(volume) {
            if (!volumeIcon) return;
            volumeIcon.className = 'fas '; // Reset classes, keep fas base
            if (volume <= 0) {
                volumeIcon.classList.add('fa-volume-mute');
            } else if (volume < 0.5) {
                volumeIcon.classList.add('fa-volume-down');
            } else {
                volumeIcon.classList.add('fa-volume-up');
            }
        }


        function resetPopupTimer(popupElement) {
            clearPopupTimer(popupElement); // Clear any existing timer for this popup

            // Define the function to hide the popup
            const timerCallback = () => {
                hidePopup(popupElement);
            };

            // Set a new timeout based on which popup it is
            if (popupElement === volumePopup) {
                volumePopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            } else if (popupElement === speedPopup) {
                speedPopupTimeout = setTimeout(timerCallback, POPUP_CLOSE_DELAY);
            }
        }


        function clearPopupTimer(popupElement) {
             // Clear the timeout associated with the specific popup
             if (popupElement === volumePopup && volumePopupTimeout) {
                clearTimeout(volumePopupTimeout);
                volumePopupTimeout = null; // Reset the timer ID
            } else if (popupElement === speedPopup && speedPopupTimeout) {
                clearTimeout(speedPopupTimeout);
                speedPopupTimeout = null; // Reset the timer ID
            }
        }


        function togglePopup(el) {
            el.classList.toggle('show');
        }


        function hidePopup(el) {
            el.classList.remove('show');
            clearPopupTimer(el); // Also clear any associated timer when hiding manually
        }


        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds) || seconds < 0) return '0:00';
            const totalSeconds = Math.floor(seconds);
            const minutes = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`; // Pad seconds with leading zero if needed
        }


        // --- Keyboard Shortcuts ---
        document.addEventListener('keydown', handleKeyboardShortcuts);

        function handleKeyboardShortcuts(event) {
            const activeElement = document.activeElement;
            // Ignore shortcuts if focus is on an input field where typing is expected
            const isTextInputFocused = (activeElement.tagName === 'INPUT' && /text|search|password|email|number|tel|url/.test(activeElement.type)) ||
                                      activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable;

            if (isTextInputFocused) return; // Don't interfere with typing

            const playerReady = isPlayerReady();
            // Check if focus is specifically on a range input (like sliders)
            const isRangeInputFocused = activeElement.tagName === 'INPUT' && activeElement.type === 'range';

            let currentBufferTime = getCurrentBufferTime(); // Get current time for seeking

            switch (event.code) {
                case 'Space': // Play/Pause
                case 'KeyK':  // Play/Pause (YouTube style)
                    // Allow space/k if player is ready AND focus is not on a button OR if focus IS on a range input (allow override)
                    if (playerReady && (activeElement.tagName !== 'BUTTON' || isRangeInputFocused)) {
                        event.preventDefault(); // Prevent default space bar scroll
                        togglePlayback();
                    }
                    // Also allow if focus IS on a button (like play/pause itself)
                    else if (playerReady && activeElement.tagName === 'BUTTON') {
                         event.preventDefault(); // Prevent button's default click action if triggered by space
                         togglePlayback();
                    }
                    break;

                case 'KeyJ': // Seek back 10s (YouTube style)
                    if (playerReady) {
                        event.preventDefault();
                        const newTime = Math.max(0, currentBufferTime - 10);
                        seekAudio(newTime);
                    }
                    break;

                case 'KeyL': // Seek forward 10s (YouTube style)
                    if (playerReady) {
                        event.preventDefault();
                        const newTime = Math.min(audioBuffer.duration, currentBufferTime + 10);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowLeft': // Seek back 5s
                    // Allow if player is ready AND focus is not on a range input (to let range input handle arrows)
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        const newTime = Math.max(0, currentBufferTime - 5);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowRight': // Seek forward 5s
                    // Allow if player is ready AND focus is not on a range input
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        const newTime = Math.min(audioBuffer.duration, currentBufferTime + 5);
                        seekAudio(newTime);
                    }
                    break;

                case 'ArrowUp': // Increase Volume
                    // Allow if player is ready AND focus is not on a range input
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        let currentVolume = parseFloat(volumeSlider.value);
                        let newVolume = Math.min(1, currentVolume + 0.05); // Increase by 5%
                        setVolume(newVolume);
                    }
                    break;

                case 'ArrowDown': // Decrease Volume
                    // Allow if player is ready AND focus is not on a range input
                    if (!isRangeInputFocused && playerReady) {
                        event.preventDefault();
                        let currentVolume = parseFloat(volumeSlider.value);
                        let newVolume = Math.max(0, currentVolume - 0.05); // Decrease by 5%
                        setVolume(newVolume);
                    }
                    break;
            }
        }
